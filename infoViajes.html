<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Informaci√≥n del Viaje - Sistema RTv1</title>
  <link rel="stylesheet" href="estilos.css" />
  <link rel="icon" type="image/png" href="Logo Raitrai.png" />
</head>
<body>

  <!-- ‚úÖ Encabezado reutilizable -->
  <div id="encabezado"></div>

  <main class="formulario-container">
    <h2>Informaci√≥n del Viaje</h2>

    <form id="formInfoViaje">

      <!-- üî¢ N√∫mero de Negocio -->
      <label for="numeroNegocio">N√∫mero de Negocio:</label>
      <select id="numeroNegocio" name="numeroNegocio"></select>

      <!-- üåç Destino -->
      <label for="destino">Destino:</label>
      <select id="destino" name="destino"></select>

      <!-- üìÜ Fechas -->
      <label for="fechaInicio">Fecha Inicio del Viaje:</label>
      <input type="date" id="fechaInicio" name="fechaInicio" />

      <label for="fechaFin">Fecha Fin del Viaje:</label>
      <input type="date" id="fechaFin" name="fechaFin" />

      <!-- üë• Cantidades -->
      <label for="adultos">Cantidad de Adultos:</label>
      <input type="number" id="adultos" name="adultos" />

      <label for="estudiantes">Cantidad de Estudiantes:</label>
      <input type="number" id="estudiantes" name="estudiantes" />

      <!-- üöç Transporte -->
      <label for="transporte">Tipo de Transporte:</label>
      <select id="transporte" name="transporte">
        <option value="">Seleccione...</option>
        <option value="terrestre">Terrestre</option>
        <option value="aereo">A√©reo</option>
        <option value="mixto">A√©reo y Terrestre</option>
      </select>

      <!-- ‚úàÔ∏èüöå Tramos -->
      <div id="seccionTramos" style="display:none">
        <label for="cantidadTramos">Cantidad de Tramos:</label>
        <input type="number" id="cantidadTramos" min="1" max="10" />
        <div id="detalleTramos"></div>
      </div>

      <!-- üèôÔ∏è Ciudades -->
      <label for="ciudades">Ciudades a Visitar:</label>
      <select id="ciudades" name="ciudades" multiple></select>

      <!-- üè® Hoteles -->
      <label for="hoteles">Hoteles donde se pernocta:</label>
      <div id="seccionHoteles"></div>

      <!-- üìù Observaciones -->
      <label for="observaciones">Observaciones Log√≠sticas:</label>
      <textarea id="observaciones" name="observaciones" rows="4"></textarea>

      <!-- üíæ Bot√≥n guardar -->
      <button type="submit">Guardar</button>
    </form>
  </main>

  <!-- üìú Scripts -->
  <script type="module">
    fetch("encabezado.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("encabezado").innerHTML = html;
        import("./script.js");
      });
  </script>
  <script type="module" src="infoViajes.js"></script>

</body>
</html>
