<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Distribución Hotelera | RT v1.0</title>
  <link rel="stylesheet" href="estilos.css"/>
  <link rel="stylesheet" href="https://unpkg.com/choices.js/public/assets/styles/choices.min.css"/>
  <style>
    /* (tus estilos aquí, idénticos a los previos) */
  </style>
</head>
<body>
  <div id="encabezado"></div>
  <h1>DISTRIBUCIÓN HOTELERA:</h1>

  <div class="controls">
    <input type="text" id="search-input" placeholder="Buscar hotel..."/>
    <button id="btnAddHotel">+ AGREGAR NUEVO</button>
    <button id="btnHistorial">📜 HISTORIAL</button>
    <button id="btnExportExcel">💾 EXPORTAR EXCEL</button>
  </div>

  <div id="hoteles-container"></div>

  <!-- Modal Crear/Editar Hotel -->
  <div id="modal-backdrop" class="modal-backdrop"></div>
  <div id="modal-hotel" class="modal">
    <h2 id="modal-title">Nuevo Hotel</h2>
    <form id="modal-form">
      <label>Nombre:
        <input id="m-nombre" type="text" required/>
      </label>
      <label>Destino:
        <input id="m-destino" type="text" required/>
      </label>
      <label>Dirección:
        <input id="m-direccion" type="text" required/>
      </label>
      <label>Contacto:
        <input id="m-contactoNombre"   type="text" placeholder="Nombre" required/>
        <input id="m-contactoCorreo"   type="email" placeholder="Correo" required/>
        <input id="m-contactoTelefono" type="tel"   placeholder="Teléfono" required/>
      </label>
      <label>Disponible Desde:
        <input id="m-fechaInicio" type="date" required/>
      </label>
      <label>Hasta:
        <input id="m-fechaFin" type="date" required/>
      </label>
      <fieldset>
        <legend>Distribución de habitaciones</legend>
        <label>Singles:    <input id="m-singles"    type="number" min="0" value="0"/></label>
        <label>Dobles:     <input id="m-dobles"     type="number" min="0" value="0"/></label>
        <label>Triples:    <input id="m-triples"    type="number" min="0" value="0"/></label>
        <label>Cuádruples: <input id="m-cuadruples" type="number" min="0" value="0"/></label>
      </fieldset>
      <label>Status Default Grupos:
        <select id="m-statusDefault">
          <option value="confirmado">Confirmado</option>
          <option value="pendiente">Pendiente</option>
        </select>
      </label>
      <!-- Multiselect solo en edición/asignación -->
      <div id="m-grupos-container" style="display:none;">
        <label>Grupos a asignar:
          <select id="m-grupos" multiple></select>
        </label>
      </div>
      <button type="submit">Guardar</button>
      <button type="button" id="modal-cancel">Cancelar</button>
    </form>
  </div>

  <!-- Modal Historial -->
  <div id="hist-backdrop" class="modal-backdrop"></div>
  <div id="hist-modal" class="modal">
    <h2>Historial de Cambios</h2>
    <label>Desde: <input id="hist-start" type="date"/></label>
    <label>Hasta: <input id="hist-end"   type="date"/></label>
    <button id="hist-refresh">Refrescar</button>
    <button id="hist-close">Cerrar</button>
    <table id="hist-table">
      <thead><tr>
        <th>Fecha</th><th>Usuario</th><th>HotelID</th>
        <th>Tipo</th><th>Antes</th><th>Después</th>
      </tr></thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Modal Ocupación -->
  <div id="occ-backdrop" class="modal-backdrop"></div>
  <div id="modal-occupancy" class="modal">
    <h2>Ocupación Hotel</h2>
    <div id="occ-header"></div>
    <table id="occ-table" class="occupancy-table"></table>
    <button id="occ-close">Cerrar</button>
  </div>

  <script src="https://unpkg.com/choices.js/public/assets/scripts/choices.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script type="module" src="firebase-init.js"></script>
  <script type="module" src="hoteles.js"></script>
</body>
</html>
