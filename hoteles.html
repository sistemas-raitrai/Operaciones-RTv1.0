<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asignación de Hoteles | RT v1.0</title>
  <link rel="stylesheet" href="estilos.css" />
  <link rel="stylesheet" href="https://unpkg.com/choices.js/public/assets/styles/choices.min.css" />
</head>
<body>
  <!-- Encabezado común -->
  <div id="encabezado"></div>

  <h1>🏨 Asignación de Hoteles</h1>

  <div class="controls">
    <input type="text" id="search-input" placeholder="Buscar hotel..." />
    <button id="btnAddHotel">Nuevo Hotel</button>
    <button id="btnExportExcel">Exportar Excel</button>
  </div>

  <!-- Contenedor de tarjetas de hoteles -->
  <div id="hoteles-container"></div>

  <!-- Listado en tablas auxiliares -->
  <div class="table-wrapper">
    <table class="hotels-list">
      <thead>
        <tr><th>Hotel</th><th>Dirección</th><th>Capacidad</th></tr>
      </thead>
      <tbody></tbody>
    </table>
    <table class="hotels-list">
      <thead>
        <tr><th>Hotel</th><th>Dirección</th><th>Capacidad</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Modal Hotel -->
  <div id="modal-backdrop" class="modal-backdrop"></div>
  <div id="modal-hotel" class="modal">
    <h2 id="modal-title">Nuevo Hotel</h2>
    <form id="modal-form">
      <label>Nombre: <input id="m-nombre" type="text" required /></label>
      <label>Dirección: <input id="m-direccion" type="text" required /></label>
      <label>Capacidad Total: <input id="m-capacidad" type="number" min="1" required /></label>
      <label>Disponible Desde: <input id="m-fechaInicio" type="date" /></label>
      <label>Disponible Hasta: <input id="m-fechaFin" type="date" /></label>
      <label>Status Default Grupos:
        <select id="m-statusDefault">
          <option value="confirmado">Confirmado</option>
          <option value="pendiente">Pendiente</option>
        </select>
      </label>
      <label>Grupos:
        <select id="m-grupos" multiple></select>
      </label>
      <button type="submit">Guardar</button>
      <button type="button" id="modal-cancel">Cancelar</button>
    </form>
  </div>

  <!-- Modal Historial -->
  <div id="hist-backdrop" class="modal-backdrop"></div>
  <div id="hist-modal" class="modal">
    <h2>Historial de Cambios</h2>
    <label>Desde: <input id="hist-start" type="date" /></label>
    <label>Hasta: <input id="hist-end" type="date" /></label>
    <button id="hist-refresh">Refrescar</button>
    <button id="hist-close">Cerrar</button>
    <table id="hist-table">
      <thead>
        <tr><th>Fecha</th><th>Usuario</th><th>HotelID</th><th>Tipo</th><th>Antes</th><th>Después</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="https://unpkg.com/choices.js/public/assets/scripts/choices.min.js"></script>
  <script type="module" src="firebase-init.js"></script>
  <script type="module" src="hoteles.js"></script>
</body>
</html>
