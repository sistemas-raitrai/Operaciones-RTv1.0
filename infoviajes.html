<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Información del Viaje - RT v1.0</title>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>
  <!-- 1) Encabezado reutilizable -->
  <div id="encabezado"></div>
  <script type="module">
    (async () => {
      // Carga header + script común (reloj, logout…)
      const html = await (await fetch('encabezado.html')).text();
      document.getElementById('encabezado').innerHTML = html;
      await import('./script.js');
    })();
  </script>

  <main class="formulario-container">
    <h2>Información del Viaje</h2>
    <form id="formInfoViaje">
      <!-- 2) Selección del grupo -->
      <label for="numeroNegocio">Número de Negocio:</label>
      <select id="numeroNegocio"></select>

      <label for="nombreGrupo">Nombre de Grupo:</label>
      <input type="text" id="nombreGrupo" readonly />

      <!-- 3) Identificación del viaje -->
      <label for="destino">Destino Principal:</label>
      <input type="text" id="destino" readonly />

      <label for="programa">Programa:</label>
      <input type="text" id="programa" readonly />

      <!-- 4) Fechas -->
      <label for="fechaInicio">Fecha de Inicio:</label>
      <input type="date" id="fechaInicio" />

      <label for="duracion">Duración (días):</label>
      <input type="number" id="duracion" min="1" />

      <label for="fechaFin">Fecha de Término:</label>
      <input type="date" id="fechaFin" readonly />

      <!-- 5) Composición del grupo -->
      <label for="totalPax">Total Pasajeros:</label>
      <input type="number" id="totalPax" readonly />

      <label for="adultos">Adultos:</label>
      <input type="number" id="adultos" min="0" />

      <label for="estudiantes">Estudiantes:</label>
      <input type="number" id="estudiantes" min="0" />

      <!-- 6) Transporte -->
      <label for="transporte">Tipo de Transporte:</label>
      <select id="transporte">
        <option value="">Seleccione...</option>
        <option value="terrestre">Terrestre</option>
        <option value="aereo">Aéreo</option>
        <option value="mixto">Mixto</option>
      </select>

      <!-- Sub-formulario vuelos -->
      <div id="subformVuelos" style="display:none">
        <h4>Tramos Aéreos</h4>
        <div id="vuelosContainer"></div>
        <button type="button" id="btnAddVuelo">+ Agregar tramo de vuelo</button>
      </div>
      <!-- Sub-formulario buses -->
      <div id="subformBuses" style="display:none">
        <h4>Tramos Terrestres</h4>
        <div id="busesContainer"></div>
        <button type="button" id="btnAddBus">+ Agregar tramo de bus</button>
      </div>

      <!-- 7) Hoteles y ciudades (separados por “;”) -->
      <label for="hoteles">Hoteles asignados (sep. “;”):</label>
      <input type="text" id="hoteles" placeholder="Hotel1; Hotel2; …" />

      <label for="ciudades">Ciudades a recorrer (sep. “;”):</label>
      <input type="text" id="ciudades" placeholder="Ciudad1; Ciudad2; …" />

      <!-- 8) Observaciones -->
      <label for="observaciones">Observaciones:</label>
      <textarea id="observaciones" rows="4"></textarea>

      <!-- 9) Enviar -->
      <button type="submit">Guardar Información</button>
    </form>
  </main>

  <!-- Firebase + jQuery + nuestro JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="module" src="infoviajes.js"></script>
</body>
</html>
