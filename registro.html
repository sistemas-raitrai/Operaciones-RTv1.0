<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Grupos | RT v1.0</title>
  <link rel="stylesheet" href="estilos.css" />
  <link rel="icon" type="image/png" href="Logo Raitrai.png" />
</head>
<body>
  <!-- Encabezado comÃºn -->
  <div id="encabezado"></div>
  <script type="module" defer>
    (async () => {
      const html = await (await fetch('encabezado.html')).text();
      document.getElementById('encabezado').innerHTML = html;
      await import('./script.js'); // reloj, logout, etc.
    })();
  </script>

  <main class="formulario-container">
    <h2>Registro de Grupo</h2>
    <div style="text-align: right;">
      <button onclick="window.history.back()" class="boton-cerrar">âœ•</button>
    </div>

    <!-- Filtro por aÃ±o -->
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:1rem;">
      <label for="filtroAno">Filtrar por AÃ±o</label>
      <select id="filtroAno"></select>
    </div>

    <form id="formRegistro">
      <!-- Fila 1: Negocio, Grupo, Pax -->
      <div class="row">
        <div class="column short">
          <label for="numeroNegocio">NÂ° de Negocio</label>
          <input list="negocioList" id="numeroNegocio" name="numeroNegocio" />
          <datalist id="negocioList"></datalist>
        </div>
        <div class="column long">
          <label for="nombreGrupo">Nombre de Grupo</label>
          <input list="nombreList" id="nombreGrupo" name="nombreGrupo" />
          <datalist id="nombreList"></datalist>
        </div>
        <div class="column short">
          <label for="cantidadgrupo">Pax</label>
          <input id="cantidadgrupo" name="cantidadgrupo" type="number" />
        </div>
      </div>

      <!-- Fila 2: Colegio, Curso, AÃ±o Viaje -->
      <div class="row">
        <div class="column long">
          <label for="colegio">Colegio</label>
          <input id="colegio" name="colegio" type="text" />
        </div>
        <div class="column short">
          <label for="curso">Curso</label>
          <input id="curso" name="curso" type="text" />
        </div>
        <div class="column short">
          <label for="anoViaje">AÃ±o Viaje</label>
          <input id="anoViaje" name="anoViaje" type="text" />
        </div>
      </div>

      <!-- Fila 3: Destino y Programa -->
      <div class="row">
        <div class="column medium">
          <label for="destino">Destino</label>
          <input list="destinosList" id="destino" name="destino" />
          <datalist id="destinosList"></datalist>
        </div>
        <div class="column medium">
          <label for="programa">Programa (X/Y)</label>
          <input list="programasList" id="programa" name="programa" />
          <datalist id="programasList"></datalist>
        </div>
      </div>

      <!-- Fila 4: Fecha Inicio, DÃ­as, Noches, Fecha Fin -->
      <div class="row">
        <div class="column medium">
          <label for="fechaInicio">Fecha de Inicio</label>
          <input type="date" id="fechaInicio" name="fechaInicio" />
        </div>
        <div class="column short">
          <label for="duracion">DÃ­as</label>
          <input id="duracion" name="duracion" type="number" readonly />
        </div>
        <div class="column short">
          <label for="noches">Noches</label>
          <input id="noches" name="noches" type="number" readonly />
        </div>
        <div class="column medium">
          <label for="fechaFin">Fecha de TÃ©rmino</label>
          <input type="date" id="fechaFin" name="fechaFin" readonly />
        </div>
      </div>

      <!-- Fila 5: Adultos y Estudiantes -->
      <div class="row">
        <div class="column short">
          <label for="adultos">Adultos</label>
          <input id="adultos" name="adultos" type="number" min="0" />
        </div>
        <div class="column short">
          <label for="estudiantes">Estudiantes</label>
          <input id="estudiantes" name="estudiantes" type="number" min="0" />
        </div>
      </div>

      <!-- Fila 6: Asistencia MÃ©dica, AutorizaciÃ³n, Indicaciones -->
      <div class="row">
        <div class="column medium">
          <label for="asistenciaEnViajes">Asistencia MÃ©dica</label>
          <input id="asistenciaEnViajes" name="asistenciaEnViajes" type="text" />
        </div>
        <div class="column medium">
          <label for="autorizacion">AutorizaciÃ³n</label>
          <textarea id="autorizacion" name="autorizacion" rows="2"></textarea>
        </div>
      </div>
      <div class="row">
        <div class="column long">
          <label for="fechaDeViaje">Indicaciones Fecha de Viaje</label>
          <textarea id="fechaDeViaje" name="fechaDeViaje" rows="2"></textarea>
        </div>
      </div>

      <!-- Fila 7: Vendedora -->
      <div class="row">
        <div class="column long">
          <label for="vendedora">Vendedora</label>
          <input id="vendedora" name="vendedora" type="text" readonly />
        </div>
      </div>

      <!-- Fila 8: Hoteles -->
      <div class="row">
        <div class="column long">
          <label for="hoteles">Hoteles</label>
          <select id="hoteles" name="hoteles" multiple size="4"></select>
        </div>
      </div>

      <div class="button-container">
        <button type="submit">Guardar</button>
      </div>
    </form>

    <!-- Tabla de datos guardados -->
    <h3 style="margin-top:40px;">ðŸ§¾ Datos Guardados</h3>
    <div style="overflow-x:auto;">
      <table id="tablaRegistros" border="1" style="width:100%;border-collapse:collapse;font-size:0.9rem;">
        <thead style="background:#f2f2f2;">
          <tr>
            <th>NÂ° Negocio</th><th>Nombre Grupo</th><th>Pax</th><th>Colegio</th><th>Curso</th>
            <th>AÃ±o Viaje</th><th>Destino</th><th>Programa</th><th>Fecha Inicio</th><th>DÃ­as</th>
            <th>Noches</th><th>Fecha TÃ©rmino</th><th>Adultos</th><th>Estudiantes</th>
            <th>Asist. MÃ©dica</th><th>AutorizaciÃ³n</th><th>Indicaciones Fecha Viaje</th>
            <th>Vendedora</th><th>Hoteles</th><th>Creado Por</th><th>Fecha CreaciÃ³n</th>
          </tr>
        </thead>
        <tbody id="tbodyTabla"></tbody>
      </table>
    </div>
  </main>

  <!-- Scripts -->
  <script type="module" src="firebase-init.js" defer></script>
  <script type="module" src="registro.js" defer></script>
</body>
</html>
