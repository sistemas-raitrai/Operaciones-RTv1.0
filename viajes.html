<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Vuelos de Grupo | RT v1.0</title>
  <link rel="stylesheet" href="estilos.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
</head>
<body class="vuelos-page">
  <div id="encabezado"></div>
  <script type="module">
    (async () => {
      document.getElementById('encabezado').innerHTML =
        await (await fetch('encabezado.html')).text();
      await import('./viajes.js');
    })();
  </script>
  <main class="main">
    <div class="row">
      <div class="column long"><h2>Vuelos de Estudio</h2></div>
      <div class="column short">
        <button id="btnAddVuelo" class="btn-add">+ Nuevo Vuelo</button>
      </div>
    </div>
    <div id="vuelos-container" class="grid"></div>
  </main>

  <!-- Modal Vuelo -->
  <div id="modal-backdrop" class="modal-backdrop" style="display:none;"></div>
  <div id="modal-vuelo" class="modal" style="display:none; width:80%; max-width:600px;">
    <h3 id="modal-title">Vuelo</h3>
    <form id="modal-form">
      <label for="m-proveedor">Aerolínea</label>
      <input type="text" id="m-proveedor" list="lista-aero" />
      <datalist id="lista-aero"></datalist>

      <label for="m-numero">N° Vuelo</label>
      <input type="text" id="m-numero" />

      <label for="m-tipoVuelo">Tipo</label>
      <select id="m-tipoVuelo">
        <option value="regular">Regular</option>
        <option value="charter">Charter</option>
      </select>

      <label for="m-fechaIda">Fecha Ida</label>
      <input type="date" id="m-fechaIda" />
      <label for="m-fechaVuelta">Fecha Vuelta</label>
      <input type="date" id="m-fechaVuelta" />

      <label for="m-grupos">Grupos en este vuelo</label>
      <select id="m-grupos" multiple></select>

      <label for="m-adultosTotal">Adultos Total (autocalculado)</label>
      <input type="number" id="m-adultosTotal" readonly />
      <label for="m-estudiantesTotal">Estudiantes Total (autocalculado)</label>
      <input type="number" id="m-estudiantesTotal" readonly />

      <div class="actions">
        <button type="button" id="modal-cancel">Cancelar</button>
        <button type="submit" id="modal-save">Guardar</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
</body>
</html>
