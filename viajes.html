<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Transportes de Grupo | RT v1.0</title>
  <link rel="stylesheet" href="estilos.css" />
  <!-- Choices.js CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
</head>
<body class="viajes-page">

  <!-- Encabezado común -->
  <div id="encabezado"></div>
  <script type="module">
    (async () => {
      const html = await (await fetch('encabezado.html')).text();
      document.getElementById('encabezado').innerHTML = html;
      await import('./viajes.js');
    })();
  </script>

  <main class="main">
    <!-- Selector de Grupo -->
    <div class="row">
      <div class="column long">
        <h2>Grupo: <span id="grupo-title">–</span></h2>
      </div>
      <div class="column medium">
        <label for="grupo-select-name">Nombre de Grupo</label>
        <select id="grupo-select-name"><option>Cargando…</option></select>
      </div>
      <div class="column short">
        <label for="grupo-select-num">N° Negocio</label>
        <select id="grupo-select-num"><option>Cargando…</option></select>
      </div>
    </div>

    <!-- Sección Vuelos -->
    <section id="vuelos-section">
      <h3>Vuelos</h3>
      <button id="add-vuelo" class="btn-add">+ Añadir vuelo</button>
      <div id="vuelos-container" class="grid"></div>
    </section>

    <!-- Sección Tramos Terrestres -->
    <section id="terrestres-section">
      <h3>Tramos Terrestres</h3>
      <button id="add-terrestre" class="btn-add">+ Añadir tramo</button>
      <div id="terrestres-container" class="grid"></div>
    </section>
  </main>

  <!-- Modal Transporte -->
  <div id="modal-backdrop" class="modal-backdrop" style="display:none;"></div>
  <div id="modal-transporte" class="modal" style="display:none; width:80%; max-width:600px;">
    <h3 id="modal-title">Transporte</h3>
    <form id="modal-form">
      <label for="m-tipo">Tipo</label>
      <select id="m-tipo">
        <option value="aereo">Aéreo</option>
        <option value="terrestre">Terrestre</option>
      </select>

      <div id="fields-aereo">
        <label for="m-proveedor">Proveedor</label>
        <input type="text" id="m-proveedor" list="lista-proveedores" />
        <label for="m-vuelo-num">N° Vuelo</label>
        <input type="text" id="m-vuelo-num" />
        <label for="m-fechaIda">Fecha Ida</label>
        <input type="date" id="m-fechaIda" />
        <label for="m-fechaVuelta">Fecha Vuelta</label>
        <input type="date" id="m-fechaVuelta" />
        <label for="m-tipoVuelo">Tipo de Vuelo</label>
        <select id="m-tipoVuelo">
          <option value="regular">Regular</option>
          <option value="charter">Charter</option>
        </select>
      </div>

      <div id="fields-terrestre" style="display:none;">
        <label for="m-empresa">Empresa de Buses</label>
        <input type="text" id="m-empresa" list="lista-empresas" />
        <label for="m-horaInicio">Hora Inicio</label>
        <input type="time" id="m-horaInicio" />
        <label for="m-horaFin">Hora Fin</label>
        <input type="time" id="m-horaFin" />
        <label for="m-conductor1">Conductor 1</label>
        <input type="text" id="m-conductor1" />
        <label for="m-conductor2">Conductor 2</label>
        <input type="text" id="m-conductor2" />
      </div>

      <!-- Campos Comunes -->
      <label for="m-adultos">Adultos</label>
      <input type="number" id="m-adultos" min="0" />
      <label for="m-estudiantes">Estudiantes</label>
      <input type="number" id="m-estudiantes" min="0" />

      <div class="actions">
        <button type="button" id="modal-cancel">Cancelar</button>
        <button type="submit" id="modal-save">Guardar</button>
      </div>
    </form>
  </div>

  <!-- Scripts globales -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
</body>
</html>
