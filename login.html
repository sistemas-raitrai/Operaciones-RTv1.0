<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Sistema Operaciones RT</title>
  <link rel="stylesheet" href="estilos.css" /> <!-- âœ… Tu CSS general -->
</head>
<body>
  <!-- ğŸ”’ Encabezado -->
  <div class="header">
    <h2>Ingreso al Sistema</h2>
  </div>

<!-- ğŸ§¾ Tarjeta de ingreso centrada -->
<div class="card" style="margin: 3rem auto; max-width: 400px;">
  <!-- âœ‰ï¸ Campo correo -->
  <label for="email">Correo ElectrÃ³nico</label>
  <input type="email" id="email" placeholder="correo@ejemplo.com" style="text-transform: none;" />

  <!-- ğŸ”‘ Campo contraseÃ±a con icono de ver -->
  <label for="password">ContraseÃ±a</label>
  <div style="position: relative;">
    <input type="password" id="password" placeholder="********" style="text-transform: none; padding-right: 40px;" />
    
    <!-- ğŸ‘ï¸ BotÃ³n para mostrar/ocultar contraseÃ±a -->
    <button type="button" onclick="togglePassword()" 
            style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer;">
      ğŸ‘ï¸
    </button>
  </div>

  <!-- ğŸšª BotÃ³n de ingreso -->
  <div class="button-container">
    <button id="loginBtn">Ingresar</button>
  </div>
</div>

  <!-- ğŸ”Œ InicializaciÃ³n Firebase desde archivo externo -->
  <script type="module" src="firebase-init.js"></script>

  <!-- âœ… Script de autenticaciÃ³n y redirecciÃ³n -->
  <script type="module">
    // ğŸ”½ Importar funciones necesarias de Firebase Auth
    import {
      getAuth,
      signInWithEmailAndPassword,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-auth.js";

    // ğŸ”½ Importar tu app Firebase ya inicializada
    import { app } from './firebase-init.js';

    // âœ… Obtener instancia de autenticaciÃ³n
    const auth = getAuth(app);

    // ğŸ¯ AcciÃ³n al hacer clic en el botÃ³n de login
    document.getElementById("loginBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        alert("Por favor completa ambos campos.");
        return;
      }

      try {
        // âœ… Intentar login con email y password
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "index.html"; // ğŸš€ Redirige al inicio si login exitoso
      } catch (error) {
        alert("âŒ Error de acceso: " + error.message);
      }
    });

    // âœ… Si ya hay una sesiÃ³n iniciada, redirige automÃ¡ticamente
    onAuthStateChanged(auth, user => {
      if (user) {
        window.location.href = "index.html"; // â›” Evita que el usuario logueado vuelva a login
      }
    });
  </script>
  <script>
  // ğŸ‘ï¸ Alterna visibilidad de la contraseÃ±a
  function togglePassword() {
    const input = document.getElementById("password");
    input.type = input.type === "password" ? "text" : "password";
  }
</script>
</body>
</html>
