<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Visualizaci√≥n de Grupos | RT v1.0</title>
  <!-- DataTables CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css"
  >
  <!-- Tu CSS global (ahora en la ra√≠z) -->
  <link rel="stylesheet" href="estilos.css">
  <style>
    #tablaGrupos { width:100% !important; background:white; border-collapse:collapse; }
    .dataTables_filter { display:none; }
    #buscador { margin-bottom:1rem; }
  </style>
</head>
<body>
  <div class="header">
    <div class="row">
      <div class="column short">
        <img src="Logo Raitrai.png" alt="Logo Rai Trai" style="height:40px;">
      </div>
      <div class="column medium">
        <h2>SISTEMA DE OPERACIONES RT v1.0</h2>
        <p id="usuario-conectado">Usuario conectado: ‚Ä¶</p>
      </div>
    </div>
    <div class="row">
      <a href="index.html" class="boton-cerrar">üè†</a>
      <button onclick="location.reload()">üîÑ</button>
      <button onclick="history.back()">‚¨ÖÔ∏è</button>
      <button class="boton-cerrar" id="btn-logout">‚èèÔ∏è</button>
    </div>
  </div>

  <main class="main">
    <div class="row">
      <div class="column long">
        <label for="buscador">Buscar en cualquier columna</label>
        <input type="text" id="buscador" placeholder="Palabra clave‚Ä¶">
      </div>
    </div>
    <div class="row">
      <div class="column short">
        <label for="filtroDestino">Destino</label>
        <select id="filtroDestino"><option value="">Todos</option></select>
      </div>
      <div class="column short">
        <label for="filtroAno">A√±o de Viaje</label>
        <select id="filtroAno"><option value="">Todos</option></select>
      </div>
    </div>
    <div class="row">
      <table id="tablaGrupos" class="display">
        <thead>
          <tr>
            <th>Num Negocio</th><th>Grupo</th><th>Pax Total</th>
            <th>Colegio</th><th>Curso</th><th>A√±o</th><th>Destino</th>
            <th>Programa</th><th>Hotel</th><th>Asist. Viajes</th>
            <th>Autoriz.</th><th>Fecha Viaje</th><th>Obs.</th>
            <th>Versi√≥n</th><th>Creado Por</th><th>F. Creaci√≥n</th>
            <th>Inicio</th><th>Fin</th><th>Adultos</th><th>Estudiantes</th>
            <th>Transporte</th><th>Ciudades</th><th>Hoteles</th>
            <th>Tramos</th><th>Obs. Logist.</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script type="module">
    import { app } from './firebase-init.js';
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-auth.js";
    const auth = getAuth(app);

    document.getElementById('btn-logout')
      .addEventListener('click', () => signOut(auth).then(() => window.location='login.html'));

    const campos = [ /* tu array de campos */ ];

    async function cargarYMostrarTabla() {
      const res = await fetch('https://script.google.com/macros/s/AKfycbzr12TXE8-lFd86P1yK_yRSVyyFFSuUnAHY_jOefJHYQZCQ5yuQGQsoBP2OWh699K22/exec');
      if (!res.ok) return console.error('Fetch error:', res.statusText);
      const json = await res.json();
      console.log('JSON recibido:', json);
      const valores = json.valores || [];

      const $tb = $('#tablaGrupos tbody').empty();
      valores.forEach(r => {
        const $tr = $('<tr>');
        campos.forEach(c => $tr.append($('<td>').text(r[c]||'')));
        $tb.append($tr);
      });

      const tabla = $('#tablaGrupos').DataTable({
        language: { url:'https://cdn.datatables.net/plug-ins/1.13.4/i18n/es-ES.json' },
        dom:'lrtip', pageLength:10, order:[[5,'desc']]
      });
      $('#buscador').on('input', ()=> tabla.search($('#buscador').val()).draw());

      const uniq = arr => [...new Set(arr.filter(x=>x))].sort();
      uniq(valores.map(r=>r.destino)).forEach(d=>$('#filtroDestino').append(`<option>${d}</option>`));
      uniq(valores.map(r=>r.anoViaje)).forEach(a=>$('#filtroAno').append(`<option>${a}</option>`));
      $('#filtroDestino').on('change',()=>tabla.column(6).search($('#filtroDestino').val()).draw());
      $('#filtroAno').on('change',   ()=>tabla.column(5).search($('#filtroAno').val()).draw());
    }

    onAuthStateChanged(auth, user => {
      if (!user) return window.location='login.html';
      document.getElementById('usuario-conectado').textContent = 'Usuario conectado: '+(user.email||user.displayName);
      cargarYMostrarTabla();
    });
  </script>
</body>
</html>
