<!DOCTYPE html> 
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Reservas de Hoteles | Rai Trai</title>

  <!-- Estilos del sistema -->
  <link rel="stylesheet" href="estilos.css"/>
  <link rel="icon" type="image/png" href="Logo Raitrai.png" />

  <!-- DataTables + jQuery -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css"/>
  <link rel="stylesheet" href="https://cdn.datatables.net/fixedheader/3.3.2/css/fixedHeader.dataTables.min.css"/>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/fixedheader/3.3.2/js/dataTables.fixedHeader.min.js"></script>

  <!-- XLSX export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.19.3/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>


  <style>
    /* ajustes suaves para esta página (manteniendo tu paleta y tipografía) */
    .wrap { max-width: 1400px; margin: 0 auto; padding: 12px; }
    .toolbar { display:flex; gap:.8rem; align-items:center; flex-wrap:wrap; margin:12px 0; }
    .toolbar .box { background:#fff; border:1px solid #e5e7eb; border-radius:10px; padding:8px 10px; }
    #tablaHoteles .btn { padding:.35rem .6rem; border:1px solid #0f62fe; color:#0f62fe; border-radius:8px; background:#fff; cursor:pointer; }
    #tablaHoteles .btn:hover { background:#0f62fe; color:#fff; }
    .subfila { background:#fafafa; }
    .subtabla { width:100%; border-collapse:collapse; margin:6px 0 10px; }
    .subtabla th, .subtabla td { border:1px solid #e5e7eb; padding:6px 8px; }
    .badge { display:inline-block; background:#eef4ff; color:#0f62fe; padding:.15rem .45rem; border-radius:999px; font-size:.85rem; }
    .muted { color:#666; }

    /* Modales */
    .modal-backdrop{ position:fixed; inset:0; background:rgba(0,0,0,.25); display:none; }
    .modal{ position:fixed; left:50%; top:50%; transform:translate(-50%,-50%); width:min(980px,96vw); max-height:86vh; overflow:auto;
            background:#fff; border:1px solid #e5e7eb; border-radius:12px; display:none; box-shadow:0 10px 30px rgba(0,0,0,.15); }
    .modal header{ position:sticky; top:0; background:#fff; padding:12px 14px; border-bottom:1px solid #e5e7eb; display:flex; align-items:center; justify-content:space-between; }
    .modal .body{ padding:12px 14px; }
    .modal footer{ position:sticky; bottom:0; background:#fff; padding:12px 14px; border-top:1px solid #e5e7eb; display:flex; gap:.6rem; justify-content:flex-end; }
    .input, textarea { width:100%; box-sizing:border-box; border:1px solid #e5e7eb; border-radius:8px; padding:8px 10px; }
    textarea { min-height:160px; resize:vertical; }
    .btn-ghost{ border:1px solid #ccc; background:#fff; border-radius:8px; padding:.45rem .7rem; cursor:pointer; }
    .btn-primary{ border:1px solid #0f62fe; background:#0f62fe; color:#fff; border-radius:8px; padding:.45rem .7rem; cursor:pointer; }
    .btn-warn{ border:1px solid #b45309; background:#b45309; color:#fff; border-radius:8px; padding:.45rem .7rem; cursor:pointer; }

    .rt-toolbar{padding:10px;border:1px solid #e5e7eb;border-radius:12px;background:#fff;margin-bottom:12px}
    .rt-row{display:flex;align-items:center;flex-wrap:wrap}
    .rt-row.gap{gap:10px}
    .rt-row.three > *{flex:1 1 240px;min-width:220px}
    .rt-input{height:40px;border:1px solid #d1d5db;border-radius:8px;padding:0 12px}
    .rt-input.grow{flex:1 1 auto;min-width:320px}
    .rt-select{height:40px;border:1px solid #d1d5db;border-radius:8px;padding:0 8px;background:#fff;width:100%}
    .rt-field{display:flex;flex-direction:column;gap:4px;min-width:220px}
    .rt-btns{display:flex;gap:8px}
    .btn{height:40px;padding:0 14px;border-radius:8px;border:none;cursor:pointer}
    .btn-primary{background:#0d47a1;color:#fff}
    .btn-secondary{background:#1f2937;color:#fff}
    .rt-check{display:flex;align-items:center;gap:8px}

    /* Mayúsculas SOLO en la columna "Hotel" de la tabla principal */
    #tablaHoteles th:nth-child(1),
    #tablaHoteles td:nth-child(1) .badge{
      text-transform: uppercase;
      letter-spacing: .02em; /* opcional, se ve más prolijo */
    }

    /* Hotel en la 1ª columna: mayúscula, negrita y azul, sin fondo de "badge" */
    #tablaHoteles td:nth-child(1) .badge,
    #tablaHoteles th:nth-child(1) .badge {
      background: transparent !important;
      border: none !important;
      border-radius: 0 !important;
      box-shadow: none !important;
      padding: 0 !important;
    
      text-transform: uppercase;
      font-weight: 700;
      color: var(--brand-blue, #0b63ff);
      letter-spacing: .02em;
      text-decoration: none;
    }
    
    /* Evitar subrayado/hover azulado si fuese un <a> dentro de .badge */
    #tablaHoteles td:nth-child(1) .badge:hover {
      text-decoration: none;
    }
  </style>
</head>
<body>

  <!-- Encabezado común -->
  <div id="encabezado"></div>

  <main class="wrap">
    <h2 style="margin:.2rem 0 0;">Reservas de Hoteles</h2>

  <!-- ====== Toolbar / Filtros (REEMPLAZO COMPLETO) ====== -->
  <section id="toolbar" class="rt-toolbar">
  
    <!-- Fila 1: buscador ancho + botones cortos -->
    <div class="rt-row gap">
      <input id="buscador" type="text" placeholder="BUSCAR POR HOTEL O GRUPO" class="rt-input grow">
      <div class="rt-btns">
        <button id="btnRecalcular" class="btn btn-primary">Recalcular</button>
        <button id="btnExportExcel" class="btn btn-secondary">Exportar Excel</button>
      </div>
    </div>
  
    <!-- Fila 2: tres columnas (Destino / Hotel / Año) -->
    <div class="rt-row gap three">
      <label class="rt-field">
        <span>Destino:</span>
        <select id="filtroDestino" class="rt-select">
          <option value="">TODOS</option>
        </select>
      </label>
  
      <label class="rt-field">
        <span>Hotel:</span>
        <select id="filtroHotel" class="rt-select">
          <option value="">TODOS</option>
        </select>
      </label>
  
      <label class="rt-field">
        <span>Año:</span>
        <select id="filtroAno" class="rt-select">
          <option value="">TODOS</option>
        </select>
      </label>
    </div>
  
    <!-- Fila 3: checks en línea con texto a la derecha -->
    <div class="rt-row gap">
      <label class="rt-check">
        <input type="checkbox" id="chkCoord" checked>
        <span>Incluir coordinadores</span>
      </label>
      <label class="rt-check">
        <input type="checkbox" id="chkCond" checked>
        <span>Incluir conductores</span>
      </label>
    </div>
  </section>


    <table id="tablaHoteles" class="display" style="width:100%">
      <thead>
        <tr>
          <th>Hotel</th>
          <th>Destino</th>
          <th>Ciudad</th>
          <th>Σ Almuerzos</th>
          <th>Σ Cenas</th>
          <th>Grupos</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody><!-- rows via JS --></tbody>
    </table>
  </main>

  <!-- MODAL HOTEL (Reservar) -->
  <div id="modalHotelBackdrop" class="modal-backdrop"></div>
  <section id="modalHotel" class="modal" role="dialog" aria-modal="true">
    <header>
      <h3 id="mh-title">Reservar — </h3>
      <button id="mh-close" class="btn-ghost">Cerrar</button>
    </header>
    <div class="body">
      <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
        <div>
          <label>Para</label>
          <input id="mh-para" class="input" placeholder="correo@hotel.com"/>
        </div>
        <div>
          <label>Asunto</label>
          <input id="mh-asunto" class="input"/>
        </div>
      </div>
      <div style="margin-top:10px;">
        <label>Mensaje</label>
        <textarea id="mh-cuerpo"></textarea>
      </div>

      <div style="margin-top:10px;">
        <h4>Totales por grupo</h4>
        <table id="mh-tablaGrupos" class="subtabla">
          <thead><tr><th>Grupo</th><th>Σ Almuerzos</th><th>Σ Cenas</th><th>Detalle</th></tr></thead>
          <tbody><!-- via JS --></tbody>
        </table>
      </div>
    </div>
    <footer>
      <button id="mh-guardarPend" class="btn-warn">Guardar PENDIENTE</button>
      <button id="mh-enviar" class="btn-primary">Enviar</button>
    </footer>
  </section>

  <!-- MODAL GRUPO (detalle día a día) -->
  <div id="modalGrupoBackdrop" class="modal-backdrop"></div>
  <section id="modalGrupo" class="modal" role="dialog" aria-modal="true">
    <header>
      <h3 id="mg-title">Detalle — </h3>
      <button id="mg-close" class="btn-ghost">Cerrar</button>
    </header>
    <div class="body">
      <table id="mg-tabla" class="subtabla">
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Almuerzo (pax)</th>
            <th>Cena (pax)</th>
            <th>PAX</th>
            <th>Actividades</th>
            <th>Observaciones</th>
          </tr>
        </thead>
        <tbody><!-- via JS --></tbody>
      </table>
    </div>
    <footer>
      <button id="mg-ok" class="btn-primary">OK</button>
    </footer>
  </section>

  <!-- Firebase + página -->
  <script type="module" src="reservas-hoteles.js"></script>
</body>
</html>
