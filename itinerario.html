<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Editor de Itinerarios | RT v1.0</title>
  <link rel="stylesheet" href="estilos.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
  <link rel="icon" type="image/png" href="Logo Raitrai.png" />
  <!-- Estilos m√≠nimos para nuevos elementos -->
  <style>
    .estado-revision { margin: 1rem 0; font-weight: 600; }
    .estado-revision .badge { padding: .25rem .6rem; border-radius: 999px; }
    .badge-ok { background: #16a34a; color: #fff; }
    .badge-pendiente { background: #f59e0b; color: #fff; }
    .badge-rechazado { background: #dc2626; color: #fff; }

    .alert-list { list-style: none; padding: 0; margin: .5rem 0 0; }
    .alert-item { display:flex; justify-content:space-between; align-items:center; gap:.5rem; padding:.5rem .6rem; border:1px solid #e5e7eb; border-radius:8px; background:#fff; margin-bottom:.4rem; }
    .alert-item.visto { opacity:.6; }
    .alert-item .actions button{ padding:.2rem .6rem; border-radius:6px; background:#e5e7eb; border:0; cursor:pointer; }
    .rev-static { font-size: 1.1rem; }
    .btn-revision { margin-left:.25rem; }
    .modal .modal-header { display:flex; justify-content:space-between; align-items:center; }
    .modal .modal-header h3 { margin:0; }
    .modal .modal-header button { border:0; background:#eee; border-radius:8px; padding:.25rem .5rem; cursor:pointer; }
    .modal { max-width: 800px; } 
    .rechazo-motivo { color:#b91c1c; font-size:.9rem; margin:.25rem 0 0; line-height:1.3; }
  </style>
</head>
<body class="itinerario-page">

  <div id="encabezado"></div>
  
  <main class="main">
    <!-- Selector de Grupo -->
    <div class="row">
      <div class="column long">
        <h2>PROGRAMA:<span id="grupo-title">‚Äì</span></h2>
      </div>
      <div class="column medium">
        <label for="grupo-select-name">Nombre de Grupo</label>
        <select id="grupo-select-name"></select>
      </div>
      <div class="column short">
        <label for="grupo-select-num">N¬∞ Negocio</label>
        <select id="grupo-select-num"></select>
      </div>
    </div>

    <div class="row">
      <div class="column medium">
        <label>&nbsp;</label>
        <button type="button" id="btnAbrirCalendario" class="btn-add" style="background-color: green; color: white;">üìÖ Ver Calendario</button>
      </div>
      <!-- Bot√≥n Alertas entre calendario y edici√≥n -->
      <div class="column medium">
        <label>&nbsp;</label>
        <button type="button" id="btnAlertas" class="btn-add" style="background-color:#f59e0b; color:white;">
          ‚ö†Ô∏è Alertas (<span id="alertasBadge">0</span>)
        </button>
      </div>
      <div class="column medium">
        <label>&nbsp;</label>
        <button type="button" id="btnToggleEdit" class="btn-add" style="background-color: red; color: white;">üîì Activar edici√≥n</button>
      </div>
    </div>

    <!-- Plantillas -->
    <div class="row" style="margin-top:1rem;">
      <div class="column short">
        <button type="button" id="btnGuardarTpl" class="btn-add">üíæ Guardar Itinerario</button>
      </div>
      <div class="column short">
        <select id="sel-plantillas"></select>
      </div>
      <div class="column short">
        <button type="button" id="btnCargarTpl" class="btn-add">üì• Cargar Itinerario</button>
      </div>
    </div>

    <!-- Banda Estado Revisi√≥n -->
    <div id="estado-revision" class="estado-revision">
      Estado revisi√≥n: <span id="estado-badge" class="badge badge-pendiente">PENDIENTE</span>
    </div>

    <!-- Quick-Add -->
    <section id="quick-add" class="quick-add">
      <h3>Editor de Itinerario</h3>
      <div class="column">
        <label for="qa-dia">D√≠a(s)</label>
        <select id="qa-dia" multiple></select>
      </div>
      <div class="row">
        <div class="column short">
          <label for="qa-horaInicio">Hora inicio</label>
          <input type="time" id="qa-horaInicio" value="07:00" />
        </div>
        <div class="column medium">
          <label for="qa-actividad">Servicio o Actividad</label>
          <input type="text" id="qa-actividad" placeholder="Nombre de la actividad o servicio" />
        </div>
        <div class="column short">
          <label>&nbsp;</label>
          <button type="button" id="qa-add" class="btn-add">A√±adir</button>
        </div>
      </div>
    </section>

    <div id="itinerario-container" class="grid"></div>
  </main>

  <!-- Modal actividad -->
  <div id="modal-backdrop" class="modal-backdrop" style="display:none;"></div>
  <div id="modal" class="modal" style="display:none; width:80%; max-width:600px;">
    <h3 id="modal-title">Actividad</h3>
    <form id="modal-form">
      <label for="m-fecha">Fecha</label>
      <select id="m-fecha"></select>
      <label for="m-horaInicio">Hora Inicio</label>
      <input type="time" id="m-horaInicio" />
      <label for="m-horaFin">Hora Fin</label>
      <input type="time" id="m-horaFin" />
      <label for="m-actividad">Actividad</label>
      <input type="text" id="m-actividad" />
      <label for="m-adultos">Adultos</label>
      <input type="number" id="m-adultos" min="0" />
      <label for="m-estudiantes">Estudiantes</label>
      <input type="number" id="m-estudiantes" min="0" />
      <label for="m-pax">Total Pax</label>
      <input type="number" id="m-pax" min="0" />
      <label for="m-notas">Notas</label>
      <textarea id="m-notas" rows="2"></textarea>
      <div class="actions">
        <button type="button" id="modal-cancel">Cancelar</button>
        <button type="submit" id="modal-save">Guardar</button>
      </div>
    </form>
  </div>

  <!-- Modal calendario -->
  <div id="modal-calendario" class="modal" style="display:none;">
    <button onclick="cerrarCalendario()">‚úñ</button>
    <iframe id="iframe-calendario" width="100%" height="600" style="border:none;"></iframe>
  </div>

  <!-- Modal Alertas -->
  <div id="modal-alertas" class="modal" style="display:none;">
    <div class="modal-header">
      <h3>Alertas</h3>
      <button id="alertas-close">‚úñ</button>
    </div>
    <div class="modal-body">
      <h4>Este grupo</h4>
      <ul id="alertas-actual" class="alert-list"></ul>
      <hr/>
      <h4>Otros grupos con revisi√≥n pendiente/rechazada</h4>
      <ul id="alertas-otros" class="alert-list"></ul>
    </div>
  </div>

  <!-- Recursos externos -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>

  <script type="module">
    (async () => {
      const html = await (await fetch('encabezado.html')).text();
      document.getElementById('encabezado').innerHTML = html;
      await import('./firebase-init.js');
      await import('./script.js');      // Header: usuario, reloj, botones
      await import('./itinerario.js');  // L√≥gica de esta p√°gina
    })();
  </script>

</body>
</html>
