<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Itinerario de Grupo | RT v1.0</title>
  <!-- Tu CSS global -->
  <link rel="stylesheet" href="estilos.css">
  <!-- Estilos específicos para Itinerario -->
  <style>
    .dia-seccion {
      margin-bottom: 2rem;
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
    }
    .dia-seccion h3 {
      margin-top: 0;
    }
    .tabla-itinerario {
      width: 100%;
      border-collapse: collapse;
      margin-top: 0.5rem;
    }
    .tabla-itinerario th,
    .tabla-itinerario td {
      border: 1px solid #ddd;
      padding: 0.5rem;
      text-align: left;
    }
    .tabla-itinerario th {
      background: #f8f9fa;
    }
    .btn-add,
    .btn-edit,
    .btn-del {
      background: #004080;
      color: #fff;
      border: none;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .btn-add { background: #0066cc; }
    .btn-del { background: #cc0000; }

    /* Modal de creación/edición */
    #modal-backdrop {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 100;
    }
    #modal {
      display: none;
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%,-50%);
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      width: 320px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      z-index: 101;
    }
    #modal label { margin-top: 0.5rem; display: block; }
    #modal input, #modal select, #modal textarea {
      width: 100%; box-sizing: border-box; margin-top: 0.2rem;
    }
    #modal .actions {
      text-align: right;
      margin-top: 1rem;
    }
    #modal .actions button {
      margin-left: 0.5rem;
    }
  </style>
</head>
<body class="itinerario-page">

  <!-- Encabezado reutilizable -->
  <div id="encabezado"></div>
  <script type="module">
    fetch('encabezado.html')
      .then(r => r.text())
      .then(html => {
        document.getElementById('encabezado').innerHTML = html;
        import('./script.js');
      });
  </script>

  <main class="main">
    <!-- Selector de grupo -->
    <div class="row">
      <div class="column long">
        <h2>Itinerario: <span id="grupo-title"></span></h2>
      </div>
      <div class="column short">
        <label for="grupo-select">Grupo</label>
        <select id="grupo-select"></select>
      </div>
    </div>

    <!-- Contenedor de secciones día a día -->
    <div id="itinerario-container"></div>
  </main>

  <!-- Modal de edición/creación de actividad -->
  <div id="modal-backdrop"></div>
  <div id="modal">
    <h3 id="modal-title">Actividad</h3>
    <form id="modal-form">
      <label for="m-fecha">Fecha</label>
      <select id="m-fecha"></select>

      <label for="m-horaInicio">Hora Inicio</label>
      <input type="time" id="m-horaInicio">

      <label for="m-horaFin">Hora Fin</label>
      <input type="time" id="m-horaFin">

      <label for="m-actividad">Actividad</label>
      <input type="text" id="m-actividad">

      <label for="m-pasajeros">Pasajeros</label>
      <input type="number" id="m-pasajeros" min="1">

      <label for="m-notas">Notas</label>
      <textarea id="m-notas" rows="2"></textarea>

      <div class="actions">
        <button type="button" id="modal-cancel">Cancelar</button>
        <button type="submit" id="modal-save">Guardar</button>
      </div>
    </form>
  </div>

  <!-- jQuery (si lo necesitas) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Lógica de Itinerario -->
  <script type="module" src="itinerario.js"></script>
</body>
</html>
