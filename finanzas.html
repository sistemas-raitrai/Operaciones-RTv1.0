<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Finanzas Proveedores</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root{
      --blue:#2563eb;
      --dark:#111827;
      --green:#16a34a;
      --red:#dc2626;
      --bg:#0b1020;
      --muted:#6b7280;
      --card:#0f172a;
      --border:#1f2937;
    }
    *{ box-sizing:border-box; }
    html,body{ margin:0; padding:0; background:#0b1020; color:#e5e7eb; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }
    h1,h2,h3,h4{ margin:0 0 .5rem 0; }
    .wrap{ max-width:1400px; margin:0 auto; padding:24px; }

    /* botones */
    .btn{ display:inline-flex; align-items:center; gap:.5rem; border:1px solid var(--border); background:#0b1225; color:#e5e7eb; padding:.5rem .75rem; border-radius:.6rem; cursor:pointer; user-select:none; }
    .btn:hover{ filter:brightness(1.05); }
    .btn:disabled{ opacity:.5; cursor:not-allowed; }
    .btn.blue, .btn.btn-blue{ background:var(--blue); border-color:#1d4ed8; color:white; }
    .btn.dark, .btn.btn-dark{ background:#111827; }
    .btn.excel, .btn.btn-excel{ background:#14532d; border-color:#14532d; }
    .btn.ghost{ background:transparent; border-color:var(--border); }
    .secondary{ background:#111827; }

    .spacer{ flex:1; }

    /* tablas */
    .fin-table{ width:100%; border-collapse:separate; border-spacing:0; background:var(--card); border:1px solid var(--border); border-radius:.75rem; overflow:hidden; }
    .fin-table th, .fin-table td{ padding:.5rem .6rem; border-bottom:1px solid var(--border); vertical-align:middle; }
    .fin-table thead th{ background:#0e162c; font-weight:700; text-transform:uppercase; letter-spacing:.03em; font-size:.8rem; }
    .fin-table tbody tr:hover{ background:#0c1327; }
    .upper{text-transform:uppercase;}
    .bold{font-weight:700;}
    .right{text-align:right;}
    .scroll-x{ overflow:auto; }

    .panel{ background:#0d1429; border:1px solid var(--border); border-radius:.9rem; padding:1rem; margin:1rem 0; }
    .abonos-panel{ margin-top:.75rem; }

    .saldo-rojo{ color:var(--red); font-weight:700; }
    .email-normal{ font-size:.88rem; color:#cbd5e1; }
    .abono-archivado{ opacity:.6; }

    /* toolbar modal */
    .modal-toolbar{ display:flex; align-items:center; gap:.5rem; }
    .modal-toolbar input[type="search"]{ width:420px; max-width:60vw; background:#0b1225; color:#e5e7eb; border:1px solid var(--border); border-radius:.5rem; padding:.45rem .6rem; }

    /* modal */
    #backdrop{ position:fixed; inset:0; background:#0008; display:none; }
    .fin-modal{ position:fixed; inset:0; display:none; align-items:flex-start; justify-content:center; padding:3vh 2vw; }
    .fin-modal .fin-modal-content{ width:min(1400px,96vw); max-height:94vh; overflow:auto; background:#0b1220; border:1px solid var(--border); border-radius:1rem; box-shadow:0 10px 40px #000a; }
    .fin-modal header{ display:flex; gap:.5rem; align-items:flex-start; padding:1rem 1rem .5rem 1rem; border-bottom:1px solid var(--border); position:sticky; top:0; background:#0b1220; z-index:2; }
    .fin-modal header .title{ flex:1; }
    #modalClose{ background:transparent; border:1px solid var(--border); border-radius:.5rem; color:#e5e7eb; padding:.35rem .55rem; cursor:pointer; }
    .fin-modal-body{ padding:1rem; }

    /* inputs submodal */
    .submodal{ position:fixed; inset:0; display:flex; align-items:center; justify-content:center; background:#0009; }
    .submodal .card{ width:min(680px,95vw); background:#0b1225; border:1px solid var(--border); border-radius:1rem; padding:1rem; }
    .submodal .grid{ display:grid; grid-template-columns:repeat(2,minmax(0,1fr)); gap:.75rem; }
    .submodal label{ display:flex; flex-direction:column; gap:.35rem; font-size:.9rem; color:#e5e7eb; }
    .submodal input, .submodal select{ background:#0d1630; border:1px solid var(--border); color:#e5e7eb; padding:.5rem .6rem; border-radius:.5rem; }
    .submodal footer{ display:flex; justify-content:flex-end; gap:.5rem; padding-top:.5rem; }
    .submodal header{ margin-bottom:.75rem; }

    /* ====== PATCHS PEDIDOS (mantenidos completos) ====== */

    /* 1) Abonar dinero azul (soporta .btn.btn-blue) */
    #rt-fin .btn.btn-blue{ background:#2563eb; color:#fff; }

    /* 2) ACCIONES ancho fijo: evita que 'ESTADO' se sobreponga */
    #tblAbonos th.actions,
    #tblAbonos td.actions{
      width:220px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      min-width:auto;
    }

    /* 3) Moneda nativa SIEMPRE azul (override) */
    .is-native-service{ color:#2563eb; font-weight:700; }
  </style>
</head>
<body>
  <div class="wrap" id="rt-fin">
    <header style="margin-bottom:1rem;">
      <h2 class="upper">Totales por proveedor</h2>
    </header>

    <div class="scroll-x">
      <table class="fin-table upper" id="tblProveedores">
        <thead>
          <tr>
            <th>Proveedor</th>
            <th>Destino(s)</th>
            <th class="right">CLP</th>
            <th class="right">Saldo CLP</th>
            <th class="right">USD</th>
            <th class="right">BRL</th>
            <th class="right">ARS</th>
            <th class="right"># Ítems</th>
            <th></th>
          </tr>
        </thead>
        <tbody><!-- filas dinámicas --></tbody>
      </table>
    </div>
  </div>

  <!-- Backdrop + Modal -->
  <div id="backdrop"></div>
  <div id="modal" class="fin-modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="fin-modal-content">
      <header>
        <div class="title">
          <h3 id="modalTitle" class="upper bold">DETALLE</h3>
          <div id="modalSub" style="color:#9ca3af; font-size:.9rem; margin-top:.25rem;"></div>
        </div>
        <button id="modalClose" title="Cerrar">✕</button>
      </header>
      <div class="fin-modal-body"><!-- buildModalShell() inyecta aquí --></div>
    </div>
  </div>

  <script src="finanzas.js"></script>
</body>
</html>
