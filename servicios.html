<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Servicios Rai Trai</title>
  <link rel="stylesheet" href="estilos.css">
  <style>
    .section { margin-bottom: 3rem; }
    .section h3 { margin-top: 1rem; }
    .section table { width: 100%; border-collapse: collapse; }
    .section th, .section td { border: 1px solid #ccc; padding: 4px; box-sizing: border-box; }
    select, input { width: 100%; box-sizing: border-box; }
    .controls { margin: .5rem 0; }
    .controls button { margin-right: .5rem; }
    /* Modal proveedores */
    #modal { display:none; position:fixed; top:0;left:0; width:100%;height:100%;
             background:rgba(0,0,0,0.5); align-items:center; justify-content:center; }
    #modal .modal-content { background:#fff; padding:1rem; border-radius:4px;
                             width:90%; max-width:800px; position:relative; }
    #modal .close-btn { position:absolute; top:8px; right:8px; cursor:pointer; }
  </style>
</head>
<body>
  <div id="encabezado"></div>
  <h2>üìã Listado de Servicios</h2>

  <!-- Bot√≥n modal proveedores -->
  <button style="position:absolute; top:1rem; right:1rem;" onclick="openModal()">
    üõ†Ô∏è Administrar Proveedores
  </button>
  <div id="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">‚úñÔ∏è</span>
      <iframe src="proveedores.html" style="width:100%; height:80vh; border:none;"></iframe>
    </div>
  </div>

  <div id="secciones"></div>

  <script type="module">
    import { auth, db } from './firebase-init.js';
    import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/11.7.3/firebase-auth.js';
    import {
      collection, getDocs, query, orderBy,
      doc, setDoc, deleteDoc
    } from 'https://www.gstatic.com/firebasejs/11.7.3/firebase-firestore.js';

    onAuthStateChanged(auth, u => { if (!u) window.location.href='login.html'; });

    const opciones = {
      tipoServicio: ['DIARIO','GENERAL','OTRO'],
      categoria:    ['NAVEGACI√ìN','ALIMENTACI√ìN','ATRACCI√ìN TUR√çSTICA','ENTRETENIMIENTO','TOUR','PARQUE ACU√ÅTICO','DISCO','OTRA'],
      formaPago:    ['EFECTIVO','CTA CORRIENTE','OTRO'],
      tipoCobro:    ['POR PERSONA','POR GRUPO','OTRO'],
      moneda:       ['PESO CHILENO','PESO ARGENTINO','REAL','USD','OTRO']
    };
    const campos = [
      'servicio','tipoServicio','categoria',
      'ciudad','restricciones','proveedor','tipoCobro',
      'moneda','valorServicio','formaPago'
    ];
    const destinos = ['BRASIL','BARILOCHE','SUR DE CHILE','NORTE DE CHILE', null];
    const container = document.getElementById('secciones');

    // Modal
    function openModal(){ document.getElementById('modal').style.display='flex'; }
    function closeModal(){ document.getElementById('modal').style.display='none'; }

    // Construye cada secci√≥n por destino
    function crearSeccion(destinoFijo) {
      const isOtro = destinoFijo === null;
      let destinoActivo = destinoFijo;
      const section = document.createElement('div');
      section.className = 'section';
      section.innerHTML = `<h3>${ isOtro ? 'OTRO' : destinoFijo }</h3>`;

      // Tabla
      const table = document.createElement('table');
      const thead = document.createElement('thead');
      const headRow = document.createElement('tr');
      if (isOtro) {
        const th = document.createElement('th');
        th.textContent='Destino';
        headRow.appendChild(th);
      }
      // Ahora sin la columna N¬∫
      ['Servicio','Tipo Servicio','Categor√≠a','Ciudad','Restricciones','Proveedor','Tipo Cobro','Moneda','Valor Servicio','Forma de Pago','Guardar','Eliminar']
        .forEach(txt => {
          const th = document.createElement('th');
          th.textContent = txt;
          headRow.appendChild(th);
        });
      thead.appendChild(headRow);
      table.appendChild(thead);

      const tbody = document.createElement('tbody');
      table.appendChild(tbody);
      section.appendChild(table);

      // Controles
      const ctrl = document.createElement('div');
      ctrl.className = 'controls';
      ['‚ûï Nueva fila','‚ûï‚ûï Agregar 10 filas','üíæ Guardar todo']
        .forEach((lab,i)=>{
          const b = document.createElement('button');
          b.textContent = lab;
          b.onclick = ()=> {
            if(i===0) addFila();
            if(i===1) Array.from({length:10}).forEach(addFila);
            if(i===2) guardarTodo();
          };
          ctrl.appendChild(b);
        });
      section.appendChild(ctrl);

      const filasArr = [];

      // Render fila
      function addFila(prefill={}, ref=null){
        const tr = document.createElement('tr');
        const inputs = [];

        // Destino en OTRO
        if(isOtro){
          const td = document.createElement('td');
          const inp = document.createElement('input');
          inp.placeholder = 'Destino';
          inp.value = prefill.destino||'';
          inp.dataset.campo = 'destino';
          inp.addEventListener('input', ()=> destinoActivo = inp.value.toUpperCase());
          td.appendChild(inp); tr.appendChild(td); inputs.push(inp);
        }

        // resto campos
        campos.forEach(c=>{
          const td = document.createElement('td');
          let inp;
          if(c==='proveedor'){
            // select proveedor
            inp = document.createElement('select');
            inp.dataset.campo='proveedor';
            inp.innerHTML = '<option value="">‚Äî</option>';
          }
          else if(opciones[c]){
            inp = document.createElement('select');
            inp.dataset.campo=c;
            if(c==='categoria'||c==='formaPago') inp.multiple=true;
            opciones[c].forEach(opt=>inp.appendChild(new Option(opt,opt)));
            // prefill
            if(prefill[c]){
              const arr = Array.isArray(prefill[c])?prefill[c]:[prefill[c]];
              arr.forEach(v=>{
                const o = Array.from(inp.options).find(o=>o.value===v);
                if(o) o.selected=true;
              });
            }
          } else {
            inp = document.createElement('input');
            inp.value = prefill[c]||'';
            if(c!=='valorServicio')
              inp.addEventListener('input',()=>inp.value=inp.value.toUpperCase());
            inp.dataset.campo=c;
          }
          td.appendChild(inp);
          tr.appendChild(td);
          inputs.push(inp);
        });

        // cargar proveedores al cambiar destino
        if(!isOtro){
          // dest fijo
          destinoActivo = destinoFijo;
          // apenas se dibuje
          setTimeout(()=> loadProveedores(tr),0);
        }

        // Botones guardar/eliminar
        const tdG=document.createElement('td'),
              btnG=document.createElement('button');
        btnG.textContent='üíæ';
        btnG.onclick=async()=>{
          try{ await saveFila(inputs); alert('‚úÖ'); }
          catch(e){ alert('‚ö†Ô∏è '+e.message); }
        };
        tdG.appendChild(btnG); tr.appendChild(tdG);

        const tdD=document.createElement('td'),
              btnD=document.createElement('button');
        btnD.textContent='üóëÔ∏è';
        btnD.onclick=async()=>{
          if(ref){ await deleteDoc(ref); alert('‚úÖ'); }
          tr.remove();
        };
        tdD.appendChild(btnD); tr.appendChild(tdD);

        // pegado
        tr.addEventListener('paste',e=>{
          e.preventDefault();
          const vals=e.clipboardData.getData('text/plain').split('\t');
          inputs.forEach((inp,i)=>{ if(vals[i]!=null) inp.value=vals[i].trim().toUpperCase(); });
        });

        tbody.appendChild(tr);
        filasArr.push({inputs,ref});
      }

      // carga proveedores de Firestore
      async function loadProveedores(tr){
        const sel = tr.querySelector('[data-campo=proveedor]');
        sel.innerHTML = '<option value="">‚Äî</option>';
        if(!destinoActivo) return;
        const col = collection(db,'Proveedores',destinoActivo,'Listado');
        const q   = query(col, orderBy('proveedor','asc'));
        const snap=await getDocs(q);
        snap.forEach(d=> sel.appendChild(new Option(d.id,d.id)));
      }

      // guardar en Firestore
      async function saveFila(inputs){
        const data = {};
        inputs.forEach(i=> data[i.dataset.campo] = 
          i.multiple
            ? [...i.selectedOptions].map(o=>o.value)
            : i.value.trim().toUpperCase()
        );
        const dest = isOtro ? data.destino : destinoActivo;
        if(!dest) throw new Error('Falta Destino');
        if(!data.servicio) throw new Error('Falta Servicio');
        if(!data.proveedor) throw new Error('Falta Proveedor');

        // doc padre
        await setDoc(doc(db,'Servicios',dest),{_created:true},{merge:true});
        // subcolecci√≥n
        const col = collection(db,'Servicios',dest,'Listado');
        const docRef = doc(col, data.servicio);
        await setDoc(docRef,data);
      }

      // guardar todo
      async function guardarTodo(){
        for(const f of filasArr) await saveFila(f.inputs);
        alert('‚úÖ Todos guardados');
      }

      // carga inicial
      if(!isOtro){
        (async()=>{
          const col = collection(db,'Servicios',destinoFijo,'Listado');
          const snap = await getDocs(col);
          snap.forEach(dS=>{
            const obj = dS.data();
            obj.servicio = dS.id;
            addFila(obj, doc(db,'Servicios',destinoFijo,'Listado',dS.id));
          });
        })();
      }

      return section;
    }

    // monta secciones
    destinos.forEach(d=> container.appendChild(crearSeccion(d)));

    // fetch encabezado
    fetch('encabezado.html')
      .then(r=>r.text())
      .then(html=>document.getElementById('encabezado').innerHTML=html);
  </script>
</body>
</html>
