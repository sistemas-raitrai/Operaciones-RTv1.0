<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Servicios Rai Trai</title>
  <link rel="stylesheet" href="estilos.css">
  <style>
    /* ‚Äî‚Äî‚Äî Header y bot√≥n Proveedores ‚Äî‚Äî‚Äî */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    header h2 { margin: 0; }
    header button {
      background: #0055A4;
      color: white;
      border: none;
      padding: .5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
    }

    /* ‚Äî‚Äî‚Äî Contenedor de secci√≥n con scroll horizontal ‚Äî‚Äî‚Äî */
    .section {
      margin-bottom: 2rem;
    }
    .section h3 {
      margin: .5rem 0;
    }
    .table-wrapper {
      overflow-x: auto;
    }

    /* ‚Äî‚Äî‚Äî Tabla est√°ndar con anchos proporcionales ‚Äî‚Äî‚Äî */
    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
    }
    thead th {
      background: #f5f5f5;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    /* Definimos anchos relativos */
    th:nth-child(1), td:nth-child(1)   { width: 5%;  }  /* # */
    th:nth-child(2), td:nth-child(2)   { width: 20%; }  /* Servicio */
    th:nth-child(3), td:nth-child(3)   { width: 12%; }  /* Tipo Servicio */
    th:nth-child(4), td:nth-child(4)   { width: 12%; }  /* Categor√≠a */
    th:nth-child(5), td:nth-child(5)   { width: 10%; }  /* Ciudad */
    th:nth-child(6), td:nth-child(6)   { width: 20%; }  /* Restricciones */
    th:nth-child(7), td:nth-child(7)   { width: 12%; }  /* Proveedor */
    th:nth-child(8), td:nth-child(8)   { width: 10%; }  /* Tipo Cobro */
    th:nth-child(9), td:nth-child(9)   { width: 8%;  }  /* Moneda */
    th:nth-child(10), td:nth-child(10) { width: 10%; }  /* Valor Servicio */
    th:nth-child(11), td:nth-child(11) { width: 10%; }  /* Forma de Pago */
    th:nth-child(12), td:nth-child(12),
    th:nth-child(13), td:nth-child(13) { width: auto; } /* Guardar / Eliminar */

    /* ‚Äî‚Äî‚Äî Inputs y selects ‚Äî‚Äî‚Äî */
    input, select {
      width: 100%;
      box-sizing: border-box;
    }
    /* Tooltip en inputs al pasar el cursor */
    td input:hover {
      overflow: visible;
      white-space: normal;
    }

    /* ‚Äî‚Äî‚Äî Botones internos ‚Äî‚Äî‚Äî */
    .controls { margin: .5rem 0; }
    .controls button { margin-right: .5rem; }

    /* ‚Äî‚Äî‚Äî Modal Proveedores ‚Äî‚Äî‚Äî */
    #modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width:100%; height:100%;
      background: rgba(0,0,0,0.5);
      align-items: center;
      justify-content: center;
    }
    #modal .content {
      background: white;
      padding: 1rem;
      border-radius: 4px;
      width: 90%; max-width: 800px;
      position: relative;
    }
    #modal .close {
      position: absolute; top:8px; right:8px;
      cursor: pointer;
    }

    /* ‚Äî‚Äî‚Äî Editor flotante ‚Äî‚Äî‚Äî */
    .floating-editor {
      position: absolute;
      z-index: 1000;
      width: 300px;
      height: 80px;
      resize: both;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div id="encabezado"></div>
  <header>
    <h2>üìã Lista de Servicios</h2>
    <button onclick="openModal()">üõ†Ô∏è Administrar Proveedores</button>
  </header>

  <div id="modal">
    <div class="content">
      <span class="close" onclick="closeModal()">‚úñÔ∏è</span>
      <iframe src="proveedores.html"
              style="width:100%;height:80vh;border:none;"></iframe>
    </div>
  </div>

  <div id="secciones"></div>

  <script type="module">
    import { auth, db } from './firebase-init.js';
    import { onAuthStateChanged }
      from 'https://www.gstatic.com/firebasejs/11.7.3/firebase-auth.js';
    import {
      collection, getDocs, query, orderBy,
      doc, setDoc, deleteDoc
    } from 'https://www.gstatic.com/firebasejs/11.7.3/firebase-firestore.js';

    // ‚Äî Sesi√≥n ‚Äî
    onAuthStateChanged(auth, u => {
      if (!u) window.location.href = 'login.html';
    });

    // ‚Äî Datos fijos ‚Äî
    const opciones = {
      tipoServicio: ['DIARIO','GENERAL','OTRO'],
      categoria:    ['NAVEGACI√ìN','ALIMENTACI√ìN','ATRACCI√ìN TUR√çSTICA','ENTRETENIMIENTO','TOUR','PARQUE ACU√ÅTICO','DISCO','OTRA'],
      formaPago:    ['EFECTIVO','CTA CORRIENTE','OTRO'],
      tipoCobro:    ['POR PERSONA','POR GRUPO','OTRO'],
      moneda:       ['PESO CHILENO','PESO ARGENTINO','REAL','USD','OTRO']
    };
    const campos = [
      'servicio','tipoServicio','categoria',
      'ciudad','restricciones','proveedor','tipoCobro',
      'moneda','valorServicio','formaPago'
    ];
    const destinos = ['BRASIL','BARILOCHE','SUR DE CHILE','NORTE DE CHILE', null];

    const container = document.getElementById('secciones');
    const modal     = document.getElementById('modal');

    function openModal()  { modal.style.display = 'flex'; }
    function closeModal() { modal.style.display = 'none'; }

    // Editor flotante
    let floating = null;
    function showFloatingEditor(input) {
      if (floating) floating.remove();
      floating = document.createElement('textarea');
      floating.className = 'floating-editor';
      floating.value = input.value;
      document.body.appendChild(floating);
      const r = input.getBoundingClientRect();
      floating.style.top  = (r.bottom + scrollY + 4) + 'px';
      floating.style.left = (r.left + scrollX) + 'px';
      floating.oninput = () => {
        input.value = floating.value;
        input.title = floating.value;
      };
      floating.onblur = () => {
        floating.remove();
        floating = null;
      };
      floating.focus();
    }

    // Genera cada secci√≥n
    destinos.forEach(d => container.appendChild(crearSeccion(d)));

    function crearSeccion(destFijo) {
      const isOtro = destFijo === null;
      let destActivo = destFijo;

      const sec = document.createElement('div');
      sec.className = 'section';
      sec.innerHTML = `<h3>${ isOtro ? 'OTRO' : destFijo }</h3>`;

      // Wrapper con scroll
      const wrap = document.createElement('div');
      wrap.className = 'table-wrapper';

      const table = document.createElement('table');
      const thead = document.createElement('thead');
      const trh = document.createElement('tr');

      // Encabezados
      const headers = ['#'];
      if (isOtro) headers.push('Destino');
      headers.push(
        'Servicio','Tipo Servicio','Categor√≠a','Ciudad',
        'Restricciones','Proveedor','Tipo Cobro','Moneda',
        'Valor Servicio','Forma de Pago','Guardar','Eliminar'
      );
      headers.forEach(txt => {
        const th = document.createElement('th');
        th.textContent = txt;
        trh.appendChild(th);
      });
      thead.appendChild(trh);
      table.appendChild(thead);

      const tbody = document.createElement('tbody');
      table.appendChild(tbody);
      wrap.appendChild(table);
      sec.appendChild(wrap);

      // Controles
      const ctrl = document.createElement('div');
      ctrl.className = 'controls';
      ['‚ûï Nueva fila','‚ûï‚ûï Agregar 10 filas','üíæ Guardar todo']
        .forEach((lbl,i) => {
          const btn = document.createElement('button');
          btn.textContent = lbl;
          btn.onclick = () => {
            if (i === 0) addRow();
            if (i === 1) [...Array(10)].forEach(addRow);
            if (i === 2) saveAll();
          };
          ctrl.appendChild(btn);
        });
      sec.appendChild(ctrl);

      const rows = [];

      function updateNums() {
        tbody.querySelectorAll('tr').forEach((tr,i) => {
          const numCell = tr.querySelector('.rownum');
          if (numCell) numCell.textContent = i+1;
        });
      }

      async function loadProvs(tr) {
        const sel = tr.querySelector('select[data-campo=proveedor]');
        sel.innerHTML = '<option value="">‚Äî</option>';
        if (!destActivo) return;
        const col = collection(db,'Proveedores',destActivo,'Listado');
        const q   = query(col, orderBy('proveedor','asc'));
        const snap = await getDocs(q);
        snap.forEach(d => sel.appendChild(new Option(d.id,d.id)));
      }

      function addRow(prefill={}, ref=null) {
        const tr = document.createElement('tr');
        const inputs = [];

        // N√∫mero
        const tdNum = document.createElement('td');
        tdNum.className = 'rownum';
        tr.appendChild(tdNum);

        // Destino editable en OTRO
        if (isOtro) {
          const td = document.createElement('td');
          const inp = document.createElement('input');
          inp.placeholder = 'Destino';
          inp.value = prefill.destino||'';
          inp.dataset.campo = 'destino';
          inp.oninput = () => destActivo = inp.value.toUpperCase();
          td.appendChild(inp);
          tr.appendChild(td);
          inputs.push(inp);
        }

        // Columnas din√°micas
        campos.forEach(c => {
          const td = document.createElement('td');
          let inp;

          if (c === 'proveedor') {
            inp = document.createElement('select');
            inp.dataset.campo = c;
            inp.innerHTML = '<option value="">‚Äî</option>';
          }
          else if (opciones[c]) {
            inp = document.createElement('select');
            inp.dataset.campo = c;
            if (c==='categoria'||c==='formaPago') inp.multiple = true;
            opciones[c].forEach(o => inp.appendChild(new Option(o,o)));
            if (prefill[c]) {
              const arr = Array.isArray(prefill[c])? prefill[c]:[prefill[c]];
              arr.forEach(v=>{
                const opt = [...inp.options].find(o=>o.value===v);
                if (opt) opt.selected = true;
              });
            }
          }
          else {
            inp = document.createElement('input');
            inp.value = prefill[c]||'';
            if (c!=='valorServicio')
              inp.oninput = ()=> inp.value = inp.value.toUpperCase();
            inp.dataset.campo = c;
            inp.onfocus = ()=> showFloatingEditor(inp);
            inp.title = inp.value;
          }

          td.appendChild(inp);
          tr.appendChild(td);
          inputs.push(inp);
        });

        // carga proveedores
        if (!isOtro) {
          destActivo = destFijo;
          setTimeout(()=> loadProvs(tr), 0);
        }

        // Guardar individual
        const tdG = document.createElement('td');
        const btG = document.createElement('button');
        btG.textContent = 'üíæ';
        btG.onclick = async () => {
          try { await saveRow(inputs); alert('‚úÖ'); }
          catch (e){ alert('‚ö†Ô∏è '+e.message); }
        };
        tdG.appendChild(btG);
        tr.appendChild(tdG);

        // Eliminar
        const tdD = document.createElement('td');
        const btD = document.createElement('button');
        btD.textContent = 'üóëÔ∏è';
        btD.onclick = async () => {
          if (ref) { await deleteDoc(ref); alert('‚úÖ'); }
          tr.remove(); updateNums();
        };
        tdD.appendChild(btD);
        tr.appendChild(tdD);

        // Pegado tab-a-tab
        tr.addEventListener('paste', e => {
          e.preventDefault();
          const vs = e.clipboardData.getData('text/plain').split('\t');
          inputs.forEach((inp,i)=>{
            if (vs[i]!=null) inp.value = vs[i].trim().toUpperCase();
          });
        });

        tbody.appendChild(tr);
        rows.push({ inputs, ref });
        updateNums();
      }

      async function saveRow(inputs) {
        const data = {};
        inputs.forEach(i=>{
          data[i.dataset.campo] = i.multiple
            ? [...i.selectedOptions].map(o=>o.value)
            : i.value.trim().toUpperCase();
        });
        const destino = isOtro? data.destino: destActivo;
        if (!destino)      throw new Error('Falta Destino');
        if (!data.servicio) throw new Error('Falta Servicio');
        if (!data.proveedor)throw new Error('Falta Proveedor');

        await setDoc(doc(db,'Servicios',destino),{_created:true},{merge:true});
        const col = collection(db,'Servicios',destino,'Listado');
        const dr  = doc(col,data.servicio);
        await setDoc(dr,data);
      }

      async function saveAll() {
        for (const r of rows) {
          await saveRow(r.inputs);
        }
        alert('‚úÖ Todos guardados');
      }

      // carga inicial
      if (!isOtro) {
        (async()=>{
          const col = collection(db,'Servicios',destFijo,'Listado');
          const snap = await getDocs(query(col,orderBy('servicio','asc')));
          snap.forEach(d=>{
            const o = d.data();
            o.servicio = d.id;
            addRow(o, doc(db,'Servicios',destFijo,'Listado',d.id));
          });
        })();
      }

      return sec;
    }

    // cargamos header externo
    fetch('encabezado.html')
      .then(r=>r.text())
      .then(html=> document.getElementById('encabezado').innerHTML = html);

  </script>
</body>
</html>
