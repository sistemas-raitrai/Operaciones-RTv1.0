<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Conteo de Actividades | RT v1.0</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css" />
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.3.6/css/buttons.dataTables.min.css" />
  <link rel="stylesheet" href="https://cdn.datatables.net/fixedheader/3.3.2/css/fixedHeader.dataTables.min.css" />
  <link rel="stylesheet" href="estilos.css" />
  <link rel="icon" type="image/png" href="Logo Raitrai.png" />
  <style>
    /* Columnas fijas: Destino, Actividad, Proveedor */
    .fixed-col-1 { position: sticky; left: 0; background: #fff; z-index: 3; }
    .fixed-col-2 { position: sticky; left: 200px; background: #fff; z-index: 2; }
    .fixed-col-3 { position: sticky; left: 400px; background: #fff; z-index: 1; }
  </style>
</head>
<body>

  <!-- Encabezado com√∫n -->
  <div id="encabezado"></div>

  <main>
    <h1>üóìÔ∏è Conteo de Actividades</h1>
    <div class="toolbar">
      <input type="text" id="buscador" placeholder="üîç Buscar actividad, destino o proveedor..." />
      <select id="filtroDestino"><option value="">Todos los destinos</option></select>
      <button id="btn-export-excel">üì§ Exportar Excel</button>
    </div>

    <table id="tablaConteo" class="display nowrap" style="width:100%">
      <thead id="thead-actividades"></thead>
      <tbody id="tbody-actividades"></tbody>
    </table>
  </main>

  <!-- JS Dependencies -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.3.6/js/dataTables.buttons.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.html5.min.js"></script>
  <script src="https://cdn.datatables.net/fixedheader/3.3.2/js/dataTables.fixedHeader.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.0/jszip.min.js"></script>

  <!-- Carga din√°mico de encabezado y l√≥gica -->
  <script type="module">
    (async () => {
      // Inyectar encabezado
      const html = await (await fetch('encabezado.html')).text();
      document.getElementById('encabezado').innerHTML = html;
      // Init Firebase
      await import('./firebase-init.js');
      // Cargar datos
      await import('./contador.js');

      // Inicializar DataTable despu√©s de render
      const table = $('#tablaConteo').DataTable({
        scrollX: true,
        fixedHeader: true,
        dom: 'Bfrtip',
        buttons: [
          { extend: 'colvis', text: 'Ver columnas' },
          { extend: 'excelHtml5', text: 'Exportar Excel' }
        ],
        initComplete: function() {
          // Poblado de filtroDestino din√°mico
          const destSet = new Set(table.column(1).data().toArray());
          destSet.forEach(d => $('#filtroDestino').append(new Option(d, d)));
          $('#filtroDestino').on('change', function() {
            table.column(1).search(this.value).draw();
            });

  // 8Ô∏è‚É£ Inicializar DataTable aqu√≠, tras terminar la construcci√≥n de la tabla
  const table = $('#tablaConteo').DataTable({
    scrollX: true,
    fixedHeader: true,
    dom: 'Bfrtip',
    buttons: [
      { extend: 'colvis', text: 'Ver columnas' },
      { extend: 'excelHtml5', text: 'Descargar Excel' }
    ],
    initComplete() {
      // Poblado de filtroDestino
      const dests = new Set(table.column(1).data().toArray());
      dests.forEach(d => $('#filtroDestino').append(new Option(d, d)));
      $('#filtroDestino').on('change', () => table.column(1).search($('#filtroDestino').val()).draw());
      $('#buscador').on('keyup', () => table.search($('#buscador').val()).draw());
      $('#btn-export-excel').on('click', () => table.button('.buttons-excel').trigger());
    }
  });

            table.search(this.value).draw();
          });
        }
      });

      // Export button externo
      $('#btn-export-excel').on('click', () => table.button('.buttons-excel').trigger());
    })();
  </script>

  <!-- Firebase Init -->
  <script type="module" src="firebase-init.js" defer></script>
</body>
</html>
