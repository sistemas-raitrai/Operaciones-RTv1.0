<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Conteo de Actividades | RT v1.0</title>
  <link rel="stylesheet" href="estilos.css" />
  <link rel="icon" type="image/png" href="Logo Raitrai.png" />
  <style>
    .scroll-table { overflow-x: auto; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: center; }
    thead th { background: #f0f0f0; }
    .fixed-col { position: sticky; left: 0; background: #fff; z-index: 1; }
  </style>
</head>
<body>
  <!-- Encabezado común -->
  <div id="encabezado"></div>

  <h2>Resumen de Actividades por Día</h2>
  <div class="scroll-table">
    <table id="tabla-actividades">
      <thead id="thead-actividades"></thead>
      <tbody id="tbody-actividades"></tbody>
    </table>
  </div>

  <script type="module">
    (async () => {
      // Inyectar encabezado
      const html = await (await fetch('encabezado.html')).text();
      document.getElementById('encabezado').innerHTML = html;
      // Inicializar Firebase
      const { app, db } = await import('./firebase-init.js');
      const { getAuth, onAuthStateChanged, signOut } = await import('https://www.gstatic.com/firebasejs/11.7.3/firebase-auth.js');
      const { getDocs, collection } = await import('https://www.gstatic.com/firebasejs/11.7.3/firebase-firestore.js');

      const auth = getAuth(app);
      onAuthStateChanged(auth, user => {
        if (!user) location.href = 'login.html';
      });
      document.getElementById('logoutBtn')?.addEventListener('click', () => signOut(auth));

      // 1) Cargar colecciones
      const [gruposSnap, serviciosSnap] = await Promise.all([
        getDocs(collection(db, 'grupos')),
        getDocs(collection(db, 'servicios'))
      ]);
      const grupos = gruposSnap.docs.map(d => ({ id: d.id, ...d.data() }));
      const servicios = serviciosSnap.docs.map(d => d.data());

      // 2) Extraer fechas únicas de itinerarios
      const fechasSet = new Set();
      grupos.forEach(g => {
        if (Array.isArray(g.itinerario)) g.itinerario.forEach(i => fechasSet.add(i.dia));
      });
      const fechas = Array.from(fechasSet).sort();

      // 3) Actividades únicas (servicios)
      const actividades = servicios.map(s => s.nombreActividad).sort();

      // 4) Construir encabezado de tabla
      const thead = document.getElementById('thead-actividades');
      let ths = '<tr><th class="fixed-col">Actividad</th>' + fechas.map(f => `<th>${f}</th>`).join('') + '</tr>';
      thead.innerHTML = ths;

      // 5) Poblar filas: para cada actividad, contar pax
      const tbody = document.getElementById('tbody-actividades');
      actividades.forEach(act => {
        let row = `<tr><td class="fixed-col">${act}</td>`;
        fechas.forEach(dia => {
          // sumar pax de grupos cuyo itinerario en dia coincide en actividad
          const totalPax = grupos.reduce((sum, g) => {
            const pax = g.cantidadgrupo || g.pax || 0;
            const tiene = Array.isArray(g.itinerario) && g.itinerario.some(i => i.dia === dia && i.actividad === act);
            return sum + (tiene ? pax : 0);
          }, 0);
          row += `<td>${totalPax}</td>`;
        });
        row += '</tr>';
        tbody.insertAdjacentHTML('beforeend', row);
      });
    })();
  </script>
</body>
</html>
