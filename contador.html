<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ontador de Actividades | RT v1.0</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css" />
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.3.6/css/buttons.dataTables.min.css" />
  <link rel="stylesheet" href="https://cdn.datatables.net/fixedheader/3.3.2/css/fixedHeader.dataTables.min.css" />
  <link rel="stylesheet" href="estilos.css" />
  <link rel="icon" type="image/png" href="Logo Raitrai.png" />
  <style>
    /* Columnas fijas: Destino, Actividad, Proveedor */
    .fixed-col-1 { position: sticky; left: 0; background: #fff; z-index: 3; }
    .fixed-col-2 { position: sticky; left: 200px; background: #fff; z-index: 2; }
    .fixed-col-3 { position: sticky; left: 400px; background: #fff; z-index: 1; }
    .dataTables_scrollHeadInner table { width: 100% !important; }
  </style>
</head>
<body>

  <!-- Encabezado com√∫n -->
  <div id="encabezado"></div>

  <main>
    <h1>üóìÔ∏è Contador de Actividades</h1>
    <div class="toolbar">
      <input type="text" id="buscador" placeholder="üîç Buscar actividad, destino o proveedor..." />
      <select id="filtroDestino"><option value="">Todos los destinos</option></select>
      <button id="btn-export-excel">üì§ Exportar Excel</button>
    </div>

    <div class="dataTables_scroll">
      <table id="tablaConteo" class="display nowrap" style="width:100%">
        <thead id="thead-actividades"></thead>
        <tbody id="tbody-actividades"></tbody>
      </table>
    </div>
  </main>

  <!-- Librer√≠as JS -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.3.6/js/dataTables.buttons.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.html5.min.js"></script>
  <script src="https://cdn.datatables.net/fixedheader/3.3.2/js/dataTables.fixedHeader.min.js"></script>

  <!-- Carga din√°mico de encabezado y scripts -->
  <script type="module">
    (async () => {
      // 1Ô∏è‚É£ Inyectar encabezado com√∫n
      const html = await (await fetch('encabezado.html')).text();
      document.getElementById('encabezado').innerHTML = html;
      // 2Ô∏è‚É£ Inicializar Firebase
      await import('./firebase-init.js');
      // 3Ô∏è‚É£ Cargar l√≥gica de contador de actividades
      await import('./contador.js');
      // 4Ô∏è‚É£ Inicializar DataTables
      $(document).ready(() => {
        const table = $('#tablaConteo').DataTable({
          scrollX: true,
          fixedHeader: true,
          dom: 'Bfrtip',
          buttons: ['colvis', 'excel'],
          initComplete: function() {
            // Poblado de filtroDestino
            const destinos = new Set();
            table.column(1).data().each(d => destinos.add(d));
            destinos.forEach(dest => $('#filtroDestino').append(new Option(dest, dest)));
            $('#filtroDestino').on('change', function() {
              table.column(1).search(this.value).draw();
            });
            $('#buscador').on('keyup', function() {
              table.search(this.value).draw();
            });
          }
        });
      });
    })();
  </script>

  <!-- Inicializar Firebase -->
  <script type="module" src="firebase-init.js" defer></script>
</body>
</html>
