<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Servicios Rai Trai</title>
  <link rel="stylesheet" href="estilos.css">
  <style>
    /* ‚Äî‚Äî‚Äî‚Äî‚Äî Estilos de secci√≥n y tabla ‚Äî‚Äî‚Äî‚Äî‚Äî */
    .section { margin-bottom: 3rem; }
    .section h3 { margin-top: 1rem; }

    .section table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
    }
    .section th, .section td {
      border: 1px solid #ccc;
      padding: 4px;
      box-sizing: border-box;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }
    /* Anchos proporcionales: suman 29fr */
    .section th:nth-child(1), .section td:nth-child(1)   { width:  1fr; } /* # */
    .section th:nth-child(2), .section td:nth-child(2)   { width:  5fr; } /* Servicio */
    .section th:nth-child(3), .section td:nth-child(3)   { width:  3fr; } /* Tipo Servicio */
    .section th:nth-child(4), .section td:nth-child(4)   { width:  3fr; } /* Categor√≠a */
    .section th:nth-child(5), .section td:nth-child(5)   { width:  2fr; } /* Ciudad */
    .section th:nth-child(6), .section td:nth-child(6)   { width:  5fr; } /* Restricciones */
    .section th:nth-child(7), .section td:nth-child(7)   { width:  3fr; } /* Proveedor */
    .section th:nth-child(8), .section td:nth-child(8)   { width:  2fr; } /* Tipo Cobro */
    .section th:nth-child(9), .section td:nth-child(9)   { width:  1fr; } /* Moneda */
    .section th:nth-child(10),.section td:nth-child(10)  { width:  2fr; } /* Valor Servicio */
    .section th:nth-child(11),.section td:nth-child(11)  { width:  2fr; } /* Forma de Pago */
    /* Guardar/Eliminar se ajustan solos */

    /* ‚Äî‚Äî‚Äî‚Äî‚Äî Botones de control ‚Äî‚Äî‚Äî‚Äî‚Äî */
    .controls { margin: .5rem 0; }
    .controls button { margin-right: .5rem; }

    /* ‚Äî‚Äî‚Äî‚Äî‚Äî Modal proveedores ‚Äî‚Äî‚Äî‚Äî‚Äî */
    #modal {
      display: none;
      position: fixed;
      top:0; left:0;
      width:100%; height:100%;
      background: rgba(0,0,0,0.5);
      align-items: center;
      justify-content: center;
    }
    #modal .content {
      background: #fff;
      padding: 1rem;
      border-radius: 4px;
      width: 90%; max-width: 800px;
      position: relative;
    }
    #modal .close {
      position: absolute;
      top: 8px; right: 8px;
      cursor: pointer;
    }

    /* ‚Äî‚Äî‚Äî‚Äî‚Äî Floating editor ‚Äî‚Äî‚Äî‚Äî‚Äî */
    .floating-editor {
      position: absolute;
      z-index: 1000;
      box-sizing: border-box;
      width: 300px;
      height: 80px;
      resize: both;
    }
  </style>
</head>
<body>
  <div id="encabezado"></div>
  <h2>üìã Listado de Servicios</h2>

  <!-- Bot√≥n modal proveedores -->
  <button style="position:absolute; top:1rem; right:1rem;" onclick="openModal()">
    üõ†Ô∏è Administrar Proveedores
  </button>
  <div id="modal">
    <div class="content">
      <span class="close" onclick="closeModal()">‚úñÔ∏è</span>
      <iframe src="proveedores.html" style="width:100%; height:80vh; border:none;"></iframe>
    </div>
  </div>

  <div id="secciones"></div>

  <script type="module">
    import { auth, db } from './firebase-init.js';
    import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/11.7.3/firebase-auth.js';
    import {
      collection, getDocs, query, orderBy,
      doc, setDoc, deleteDoc
    } from 'https://www.gstatic.com/firebasejs/11.7.3/firebase-firestore.js';

    // 1Ô∏è‚É£ Asegura sesi√≥n
    onAuthStateChanged(auth, u => { if (!u) window.location.href = 'login.html'; });

    // 2Ô∏è‚É£ Datos fijos
    const opciones = {
      tipoServicio: ['DIARIO','GENERAL','OTRO'],
      categoria:    ['NAVEGACI√ìN','ALIMENTACI√ìN','ATRACCI√ìN TUR√çSTICA','ENTRETENIMIENTO','TOUR','PARQUE ACU√ÅTICO','DISCO','OTRA'],
      formaPago:    ['EFECTIVO','CTA CORRIENTE','OTRO'],
      tipoCobro:    ['POR PERSONA','POR GRUPO','OTRO'],
      moneda:       ['PESO CHILENO','PESO ARGENTINO','REAL','USD','OTRO']
    };
    const campos = [
      'servicio','tipoServicio','categoria',
      'ciudad','restricciones','proveedor','tipoCobro',
      'moneda','valorServicio','formaPago'
    ];
    const destinos = ['BRASIL','BARILOCHE','SUR DE CHILE','NORTE DE CHILE', null];
    const container = document.getElementById('secciones');

    // 3Ô∏è‚É£ Modal proveedores
    function openModal(){ document.getElementById('modal').style.display = 'flex'; }
    function closeModal(){ document.getElementById('modal').style.display = 'none'; }

    // 4Ô∏è‚É£ Floating editor
    let floating;
    function showFloatingEditor(input) {
      if (floating) floating.remove();
      floating = document.createElement('textarea');
      floating.className = 'floating-editor';
      floating.value = input.value;
      document.body.appendChild(floating);
      const r = input.getBoundingClientRect();
      floating.style.top  = (r.bottom + scrollY + 4) + 'px';
      floating.style.left = (r.left   + scrollX) + 'px';
      floating.addEventListener('input', () => {
        input.value = floating.value;
        input.title = floating.value;
      });
      floating.addEventListener('blur', () => {
        floating.remove();
        floating = null;
      });
      floating.focus();
    }

    // 5Ô∏è‚É£ Crea cada secci√≥n (destino)
    function crearSeccion(destFijo) {
      const isOtro = destFijo === null;
      let destActivo = destFijo;
      const sec = document.createElement('div');
      sec.className = 'section';
      sec.innerHTML = `<h3>${ isOtro ? 'OTRO' : destFijo }</h3>`;

      // Tabla
      const tbl = document.createElement('table');
      const thead = document.createElement('thead');
      const hr = document.createElement('tr');
      // Columna #
      hr.appendChild(Object.assign(document.createElement('th'),{ textContent: '#' }));
      if (isOtro) {
        hr.appendChild(Object.assign(document.createElement('th'),{ textContent: 'Destino' }));
      }
      ['Servicio','Tipo Servicio','Categor√≠a','Ciudad','Restricciones','Proveedor','Tipo Cobro','Moneda','Valor Servicio','Forma de Pago','Guardar','Eliminar']
        .forEach(t => {
          const th = document.createElement('th');
          th.textContent = t;
          hr.appendChild(th);
        });
      thead.appendChild(hr);
      tbl.appendChild(thead);
      const tbody = document.createElement('tbody');
      tbl.appendChild(tbody);
      sec.appendChild(tbl);

      // Controles
      const ctrl = document.createElement('div');
      ctrl.className = 'controls';
      ['‚ûï Nueva fila','‚ûï‚ûï Agregar 10 filas','üíæ Guardar todo']
        .forEach((lab,i) => {
          const b = document.createElement('button');
          b.textContent = lab;
          b.onclick = () => {
            if (i===0) add();
            if (i===1) Array.from({length:10}).forEach(add);
            if (i===2) saveAll();
          };
          ctrl.appendChild(b);
        });
      sec.appendChild(ctrl);

      const filasArr = [];

      // Actualiza numeraci√≥n
      function updateNums() {
        tbody.querySelectorAll('tr').forEach((tr,i) => {
          let td = tr.querySelector('td.rownum');
          if (!td) {
            td = document.createElement('td');
            td.className = 'rownum';
            tr.insertBefore(td, tr.firstChild);
          }
          td.textContent = i+1;
        });
      }

      // Carga select proveedores
      async function loadProv(tr) {
        const sel = tr.querySelector('[data-campo=proveedor]');
        sel.innerHTML = '<option value="">‚Äî</option>';
        if (!destActivo) return;
        const col = collection(db,'Proveedores',destActivo,'Listado');
        const q   = query(col,orderBy('proveedor','asc'));
        const snap = await getDocs(q);
        snap.forEach(d => sel.appendChild(new Option(d.id,d.id)));
      }

      // A√±ade fila nueva o prefill
      function add(prefill={}, ref=null) {
        const tr = document.createElement('tr');
        const inputs = [];
        // #
        tr.appendChild(Object.assign(document.createElement('td'),{ className:'rownum' }));
        // OTRO: destino libre
        if (isOtro) {
          const td = document.createElement('td');
          const inp = document.createElement('input');
          inp.placeholder = 'Destino';
          inp.value = prefill.destino||'';
          inp.dataset.campo = 'destino';
          inp.addEventListener('input', ()=> destActivo = inp.value.toUpperCase());
          td.appendChild(inp);
          tr.appendChild(td);
          inputs.push(inp);
        }
        // Columnas din√°micas
        campos.forEach(c => {
          const td = document.createElement('td');
          let inp;
          if (c==='proveedor') {
            inp = document.createElement('select');
            inp.dataset.campo = c;
            inp.innerHTML = '<option value="">‚Äî</option>';
          }
          else if (opciones[c]) {
            inp = document.createElement('select');
            inp.dataset.campo = c;
            if (c==='categoria'||c==='formaPago') inp.multiple = true;
            opciones[c].forEach(opt => inp.appendChild(new Option(opt,opt)));
            if (prefill[c]) {
              const arr = Array.isArray(prefill[c])?prefill[c]:[prefill[c]];
              arr.forEach(v=>{
                const o = Array.from(inp.options).find(o=>o.value===v);
                if (o) o.selected = true;
              });
            }
          }
          else {
            inp = document.createElement('input');
            inp.value = prefill[c]||'';
            if (c!=='valorServicio')
              inp.addEventListener('input', ()=> inp.value = inp.value.toUpperCase());
            inp.dataset.campo = c;
            inp.addEventListener('focus', ()=> showFloatingEditor(inp));
            inp.title = inp.value;
          }
          td.appendChild(inp);
          tr.appendChild(td);
          inputs.push(inp);
        });
        // Carga proveedores si no es OTRO
        if (!isOtro) {
          destActivo = destFijo;
          setTimeout(()=> loadProv(tr), 0);
        }
        // Bot√≥n guardar
        const tdG = document.createElement('td');
        const btnG = document.createElement('button');
        btnG.textContent = 'üíæ';
        btnG.onclick = async()=>{
          try{ await save(inputs); alert('‚úÖ'); }
          catch(e){ alert('‚ö†Ô∏è '+e.message); }
        };
        tdG.appendChild(btnG);
        tr.appendChild(tdG);
        // Bot√≥n eliminar
        const tdD = document.createElement('td');
        const btnD = document.createElement('button');
        btnD.textContent = 'üóëÔ∏è';
        btnD.onclick= async()=>{
          if(ref){ await deleteDoc(ref); alert('‚úÖ'); }
          tr.remove(); updateNums();
        };
        tdD.appendChild(btnD);
        tr.appendChild(tdD);
        // Pegado tab-a-tab
        tr.addEventListener('paste', e=>{
          e.preventDefault();
          const vs = e.clipboardData.getData('text/plain').split('\t');
          inputs.forEach((inp,i)=>{ if(vs[i]!=null) inp.value = vs[i].trim().toUpperCase(); });
        });
        tbody.appendChild(tr);
        filasArr.push({inputs,ref});
        updateNums();
      }

      // Guarda una fila
      async function save(inputs) {
        const data = {};
        inputs.forEach(i=>{
          data[i.dataset.campo] = i.multiple
            ? [...i.selectedOptions].map(o=>o.value)
            : i.value.trim().toUpperCase();
        });
        const destino = isOtro ? data.destino : destActivo;
        if (!destino)      throw new Error('Falta Destino');
        if (!data.servicio) throw new Error('Falta Servicio');
        if (!data.proveedor)throw new Error('Falta Proveedor');
        // Asegurar doc padre
        await setDoc(doc(db,'Servicios',destino),{_created:true},{merge:true});
        // Subcolecci√≥n Listado
        const col = collection(db,'Servicios',destino,'Listado');
        const dr  = doc(col,data.servicio);
        await setDoc(dr,data);
      }

      // Guarda todo
      async function saveAll(){
        for(const f of filasArr) await save(f.inputs);
        alert('‚úÖ Todos guardados');
      }

      // Carga inicial
      if (!isOtro) {
        (async()=>{
          const col = collection(db,'Servicios',destFijo,'Listado');
          const snap = await getDocs(col);
          snap.forEach(d=>{
            const o = d.data();
            o.servicio = d.id;
            add(o, doc(db,'Servicios',destFijo,'Listado',d.id));
          });
        })();
      }

      return sec;
    }

    // Monta las 5 secciones
    destinos.forEach(d=> container.appendChild(crearSeccion(d)));

    // Carga header din√°mico
    fetch('encabezado.html')
      .then(r=>r.text())
      .then(html=>document.getElementById('encabezado').innerHTML = html);
  </script>
</body>
</html>
