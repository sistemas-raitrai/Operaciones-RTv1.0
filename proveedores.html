<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Proveedores Rai Trai</title>
  <link rel="stylesheet" href="estilos.css">
  <style>
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: 4px; }
    .controls { margin: 1rem 0; }
    .controls button { margin-right: .5rem; }
  </style>
</head>
<body>
  <div id="encabezado"></div>
  <h2>📋 Listado de Proveedores</h2>

  <table id="tabla">
    <thead>
      <tr>
        <th>Destino</th>
        <th>Proveedor</th>
        <th>Nombre Contacto</th>
        <th>Teléfono/Celular</th>
        <th>Correo electrónico</th>
        <th>💾</th>
        <th>🗑️</th>
      </tr>
    </thead>
    <tbody id="contenido"></tbody>
  </table>

  <div class="controls">
    <button onclick="agregarFila()">➕ Nueva fila</button>
    <button onclick="agregarVariasFilas(10)">➕➕ Agregar 10 filas</button>
    <button onclick="guardarTodo()">💾 Guardar todo</button>
  </div>

  <script type="module">
    import { auth, db } from './firebase-init.js';
    import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/11.7.3/firebase-auth.js';
    import {
      collection, getDocs, query, orderBy, doc, setDoc, addDoc, deleteDoc
    } from 'https://www.gstatic.com/firebasejs/11.7.3/firebase-firestore.js';

    onAuthStateChanged(auth, user => {
      if (!user) window.location.href = 'login.html';
    });

    const destinos = ['BRASIL','BARILOCHE','SUR DE CHILE','NORTE DE CHILE','OTRO'];

    function crearSelectDestino(valor = '') {
      const sel = document.createElement('select');
      sel.dataset.campo = 'destino';
      sel.appendChild(new Option('— Seleccione —',''));
      destinos.forEach(d => {
        const o = new Option(d, d);
        if (d === valor) o.selected = true;
        sel.appendChild(o);
      });
      sel.onchange = () => {
        if (sel.value === 'OTRO') {
          const inp = document.createElement('input');
          inp.placeholder = 'Nuevo destino...';
          inp.dataset.campo = 'destino';
          sel.replaceWith(inp);
          inp.focus();
        }
      };
      return sel;
    }

    const tablaBody = document.getElementById('contenido');
    const filas = [];

    function agregarFila(prefill = {}, ref = null) {
      const tr = document.createElement('tr');
      const inputs = [];

      // -- Destino --
      const td0 = document.createElement('td');
      let inp0;
      if (prefill.destino && !destinos.includes(prefill.destino)) {
        inp0 = document.createElement('input');
        inp0.value = prefill.destino;
        inp0.dataset.campo = 'destino';
      } else {
        inp0 = crearSelectDestino(prefill.destino);
      }
      td0.appendChild(inp0);
      tr.appendChild(td0);
      inputs.push(inp0);

      // -- Proveedor / Contacto / Teléfono / Correo --
      ['proveedor','contacto','telefono','correo'].forEach(field => {
        const td = document.createElement('td');
        const inp = document.createElement('input');
        inp.value = prefill[field] || '';
        if (field !== 'correo') {
          inp.addEventListener('input', ()=> inp.value = inp.value.toUpperCase());
        }
        inp.dataset.campo = field;
        td.appendChild(inp);
        tr.appendChild(td);
        inputs.push(inp);
      });

      // -- Guardar fila individual --
      const tdG = document.createElement('td');
      const btnG = document.createElement('button');
      btnG.textContent = '💾';
      btnG.onclick = async () => {
        document.activeElement.blur();
        try {
          await guardarFila(inputs, ref);
          alert('✅ Guardado');
        } catch (e) {
          alert('⚠️ ' + e.message);
        }
      };
      tdG.appendChild(btnG);
      tr.appendChild(tdG);

      // -- Eliminar --
      const tdE = document.createElement('td');
      const btnE = document.createElement('button');
      btnE.textContent = '🗑️';
      btnE.onclick = async () => {
        if (ref) {
          await deleteDoc(ref);
          alert('✅ Eliminado');
        }
        tr.remove();
      };
      tdE.appendChild(btnE);
      tr.appendChild(tdE);

      // -- Pegado por fila --
      tr.addEventListener('paste', e => {
        e.preventDefault();
        const vals = e.clipboardData.getData('text/plain').split('\t');
        inputs.forEach((inp,i) => {
          if (vals[i] !== undefined) inp.value = vals[i].trim().toUpperCase();
        });
      });

      tablaBody.appendChild(tr);
      filas.push({inputs, ref});
    }

    function agregarVariasFilas(n) {
      for (let i=0; i<n; i++) agregarFila();
    }

    // -- Guarda en Proveedores/{destino}/Listado/{proveedor} --
    async function guardarFila(inputs, ref) {
      const data = {};
      inputs.forEach(inp => data[inp.dataset.campo] = inp.value.trim());
      if (!data.destino)   throw new Error('Debe elegir un Destino');
      if (!data.proveedor) throw new Error('Debe ingresar un Proveedor');
      const colRef = collection(db, 'Proveedores', data.destino, 'Listado');
      const id = data.proveedor;
      const docRef = doc(colRef, id);
      await setDoc(docRef, data);
      if (!ref) {
        filas.find(f => f.inputs === inputs).ref = docRef;
      }
    }

    async function guardarTodo() {
      for (const f of filas) {
        try { await guardarFila(f.inputs, f.ref); }
        catch(e){ alert('⚠️ '+e.message); }
      }
      alert('📑 Proceso completado');
    }

    // -- Carga inicial ordenada por proveedor asc --
    async function cargarProveedores() {
      for (const destino of destinos) {
        const colRef = collection(db, 'Proveedores', destino, 'Listado');
        const q = query(colRef, orderBy('proveedor','asc'));
        const snap = await getDocs(q);
        snap.forEach(s => {
          const d = s.data();
          d.destino = destino;
          agregarFila(d, doc(db, 'Proveedores', destino, 'Listado', s.id));
        });
      }
    }

    // -- Pegado masivo tabla entera --
    tablaBody.addEventListener('paste', e => {
      e.preventDefault();
      const lines = e.clipboardData.getData('text/plain').trim().split(/\r?\n/);
      lines.forEach(line => {
        const vals = line.split('\t');
        const obj = {};
        ['destino','proveedor','contacto','telefono','correo']
          .forEach((c,i)=>obj[c]=vals[i]||'');
        agregarFila(obj);
      });
    });

    window.agregarFila       = agregarFila;
    window.agregarVariasFilas = agregarVariasFilas;
    window.guardarTodo       = guardarTodo;

    cargarProveedores();
    fetch('encabezado.html')
      .then(r=>r.text())
      .then(h=>document.getElementById('encabezado').innerHTML = h);
  </script>
</body>
</html>
