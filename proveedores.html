<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Proveedores Rai Trai</title>
  <link rel="stylesheet" href="estilos.css">
  <style>
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: 4px; }
    .controls { margin: 1rem 0; }
    .controls button { margin-right: .5rem; }
  </style>
</head>
<body>
  <div id="encabezado"></div>
  <h2>ğŸ“‹ Listado de Proveedores</h2>

  <table id="tabla">
    <thead>
      <tr>
        <th>Destino</th>
        <th>Proveedor</th>
        <th>Contacto</th>
        <th>TelÃ©fono</th>
        <th>Correo electrÃ³nico</th>
        <th>ğŸ’¾</th>
        <th>ğŸ—‘ï¸</th>
      </tr>
    </thead>
    <tbody id="contenido"></tbody>
  </table>

  <div class="controls">
    <button onclick="agregarFila()">â• Nueva fila</button>
    <button onclick="agregarVariasFilas(10)">â•â• Agregar 10 filas</button>
    <button onclick="guardarTodo()">ğŸ’¾ Guardar todo</button>
  </div>

  <script type="module">
    import { auth, db } from './firebase-init.js';
    import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/11.7.3/firebase-auth.js';
    import {
      collection, getDocs, query, orderBy,
      doc, setDoc, addDoc, deleteDoc
    } from 'https://www.gstatic.com/firebasejs/11.7.3/firebase-firestore.js';

    onAuthStateChanged(auth, user => {
      if (!user) window.location.href = 'login.html';
    });

    const destinos = ['BRASIL','BARILOCHE','SUR DE CHILE','NORTE DE CHILE','OTRO'];
    const tablaBody = document.getElementById('contenido');
    const filas = [];

    function crearSelectDestino(valor = '') {
      const sel = document.createElement('select');
      sel.dataset.campo = 'destino';
      sel.appendChild(new Option('â€” Seleccione â€”',''));
      destinos.forEach(d => {
        const o = new Option(d, d);
        if (d === valor) o.selected = true;
        sel.appendChild(o);
      });
      sel.onchange = () => {
        if (sel.value === 'OTRO') {
          const inp = document.createElement('input');
          inp.placeholder = 'Nuevo destino...';
          inp.dataset.campo = 'destino';
          sel.replaceWith(inp);
          inp.focus();
        }
      };
      return sel;
    }

    function agregarFila(prefill = {}, ref = null) {
      const tr = document.createElement('tr');
      const inputs = [];

      // Destino
      const tdDest = document.createElement('td');
      let inpDest;
      if (prefill.destino && !destinos.includes(prefill.destino)) {
        inpDest = document.createElement('input');
        inpDest.value = prefill.destino;
        inpDest.dataset.campo = 'destino';
      } else {
        inpDest = crearSelectDestino(prefill.destino);
      }
      tdDest.appendChild(inpDest);
      tr.appendChild(tdDest);
      inputs.push(inpDest);

      // Proveedor / Contacto / TelÃ©fono / Correo
      ['proveedor','contacto','telefono','correo'].forEach(c => {
        const td = document.createElement('td');
        const inp = document.createElement('input');
        inp.value = prefill[c] || '';
        if (c !== 'correo') inp.addEventListener('input', () => inp.value = inp.value.toUpperCase());
        inp.dataset.campo = c;
        td.appendChild(inp);
        tr.appendChild(td);
        inputs.push(inp);
      });

      // Guardar fila
      const tdG = document.createElement('td');
      const btnG = document.createElement('button');
      btnG.textContent = 'ğŸ’¾';
      btnG.onclick = async () => {
        document.activeElement.blur();
        try {
          await guardarFila(inputs, ref);
          alert('âœ… Guardado');
        } catch (e) {
          alert('âš ï¸ ' + e.message);
        }
      };
      tdG.appendChild(btnG);
      tr.appendChild(tdG);

      // Eliminar fila
      const tdE = document.createElement('td');
      const btnE = document.createElement('button');
      btnE.textContent = 'ğŸ—‘ï¸';
      btnE.onclick = async () => {
        if (ref) {
          await deleteDoc(ref);
          alert('âœ… Eliminado');
        }
        tr.remove();
      };
      tdE.appendChild(btnE);
      tr.appendChild(tdE);

      // Pegado en celda
      tr.addEventListener('paste', e => {
        e.preventDefault();
        const vals = e.clipboardData.getData('text/plain').split('\t');
        inputs.forEach((inp,i) => {
          if (vals[i] !== undefined) inp.value = vals[i].trim().toUpperCase();
        });
      });

      tablaBody.appendChild(tr);
      filas.push({inputs, ref});
    }

    function agregarVariasFilas(n) {
      for (let i=0; i<n; i++) agregarFila();
    }

    async function guardarFila(inputs, ref) {
      const data = {};
      inputs.forEach(i => data[i.dataset.campo] = i.value.trim());
      if (!data.destino)   throw new Error('Debe elegir un Destino');
      if (!data.proveedor) throw new Error('Debe ingresar un Proveedor');
      const col = collection(db, 'Proveedores', data.destino, 'Listado');
      const docRef = doc(col, data.proveedor);
      await setDoc(docRef, data);
      if (!ref) filas.find(f=>f.inputs===inputs).ref = docRef;
    }

    async function guardarTodo() {
      for (const f of filas) {
        try { await guardarFila(f.inputs, f.ref); }
        catch(e){ alert('âš ï¸ '+e.message); }
      }
      alert('ğŸ“‘ Proceso completado');
    }

    async function cargarProveedores() {
      console.log('ğŸ”„ cargando proveedores...');
      for (const destino of destinos) {
        const col = collection(db,'Proveedores',destino,'Listado');
        const q = query(col, orderBy('proveedor','asc'));
        const snap = await getDocs(q);
        snap.forEach(docSnap => {
          const d = docSnap.data();
          d.destino = destino;
          agregarFila(d, doc(db,'Proveedores',destino,'Listado',docSnap.id));
        });
      }
      console.log('âœ… proveedores cargados:', filas.length);
    }

    // Pegado masivo en toda la tabla
    tablaBody.addEventListener('paste', e => {
      e.preventDefault();
      const lines = e.clipboardData.getData('text/plain').trim().split(/\r?\n/);
      lines.forEach(line => {
        const vals = line.split('\t');
        const obj = {};
        ['destino','proveedor','contacto','telefono','correo']
          .forEach((c,i)=> obj[c]=vals[i]||'');
        agregarFila(obj);
      });
    });

    window.agregarFila        = agregarFila;
    window.agregarVariasFilas = agregarVariasFilas;
    window.guardarTodo        = guardarTodo;

    // Ejecutar carga inicial ANTES de cualquier otra cosa
    cargarProveedores();

    fetch('encabezado.html')
      .then(r=>r.text())
      .then(html=>document.getElementById('encabezado').innerHTML = html);
  </script>
</body>
</html>
