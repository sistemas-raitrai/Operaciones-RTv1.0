<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Proveedores Rai Trai</title>
  <link rel="stylesheet" href="estilos.css">
  <style>
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: 4px; }
    .controls { margin: 1rem 0; }
    .controls button { margin-right: .5rem; }
  </style>
</head>
<body>
  <div id="encabezado"></div>
  <h2>📋 Listado de Proveedores</h2>

  <table id="tabla">
    <thead>
      <tr>
        <th>Destino</th>
        <th>Proveedor</th>
        <th>Nombre de Contacto</th>
        <th>Teléfono</th>
        <th>Correo electrónico</th>
        <th>💾</th>
        <th>🗑️</th>
      </tr>
    </thead>
    <tbody id="contenido"></tbody>
  </table>

  <div class="controls">
    <button onclick="agregarFila()">➕ Nueva fila</button>
    <button onclick="agregarVariasFilas(10)">➕➕ Agregar 10 filas</button>
    <button onclick="guardarTodo()">💾 Guardar todo</button>
  </div>

  <script type="module">
    import { auth, db } from './firebase-init.js';
    import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/11.7.3/firebase-auth.js';
    import {
      collection, getDocs, query, orderBy,
      doc, setDoc, deleteDoc
    } from 'https://www.gstatic.com/firebasejs/11.7.3/firebase-firestore.js';

    // Redirige si no hay sesión activa
    onAuthStateChanged(auth, user => {
      if (!user) window.location.href = 'login.html';
    });

    // Lista fija de destinos
    const destinos = ['BRASIL','BARILOCHE','SUR DE CHILE','NORTE DE CHILE','OTRO'];

    const tablaBody = document.getElementById('contenido');
    const filas = [];

    // Agrega una fila (vacía o con prefill y ref)
    function agregarFila(prefill = {}, ref = null) {
      const tr = document.createElement('tr');
      const inputs = [];

      // --- Destino ---
      const td0 = document.createElement('td');
      const inp0 = document.createElement('input');
      inp0.placeholder = 'Destino';
      inp0.value       = prefill.destino || '';
      inp0.dataset.campo = 'destino';
      inp0.addEventListener('input', () => inp0.value = inp0.value.toUpperCase());
      td0.appendChild(inp0);
      tr.appendChild(td0);
      inputs.push(inp0);

      // --- Proveedor, Contacto, Teléfono, Correo ---
      ['proveedor','contacto','telefono','correo'].forEach(c => {
        const td = document.createElement('td');
        const inp = document.createElement('input');
        inp.value = prefill[c] || '';
        if (c !== 'correo') {
          inp.addEventListener('input', ()=> inp.value = inp.value.toUpperCase());
        }
        inp.dataset.campo = c;
        td.appendChild(inp);
        tr.appendChild(td);
        inputs.push(inp);
      });

      // --- Botón Guardar ---
      const tdG = document.createElement('td');
      const btnG = document.createElement('button');
      btnG.textContent = '💾';
      btnG.onclick = async () => {
        document.activeElement.blur();
        try {
          await guardarFila(inputs, ref);
          alert('✅ Guardado');
        } catch(e) {
          alert('⚠️ ' + e.message);
        }
      };
      tdG.appendChild(btnG);
      tr.appendChild(tdG);

      // --- Botón Eliminar ---
      const tdE = document.createElement('td');
      const btnE = document.createElement('button');
      btnE.textContent = '🗑️';
      btnE.onclick = async () => {
        if (ref) {
          await deleteDoc(ref);
          alert('✅ Eliminado');
        }
        tr.remove();
      };
      tdE.appendChild(btnE);
      tr.appendChild(tdE);

      // --- Pegado fila por fila ---
      tr.addEventListener('paste', e => {
        e.preventDefault();
        const vals = e.clipboardData.getData('text/plain').split('\t');
        inputs.forEach((inp,i) => {
          if (vals[i] !== undefined) inp.value = vals[i].trim().toUpperCase();
        });
      });

      tablaBody.appendChild(tr);
      filas.push({inputs, ref});
    }

    // Crea N filas vacías
    function agregarVariasFilas(n) {
      for (let i = 0; i < n; i++) agregarFila();
    }

    // Guarda o actualiza un proveedor:
    // 1) crea doc padre Proveedores/{destino} si no existe
    // 2) guarda en Proveedores/{destino}/Listado/{proveedor}
    async function guardarFila(inputs, ref) {
      const data = {};
      inputs.forEach(i => data[i.dataset.campo] = i.value.trim());

      if (!data.destino)   throw new Error('Falta Destino');
      if (!data.proveedor) throw new Error('Falta Proveedor');

      // 1) doc padre
      const destinoDoc = doc(db, 'Proveedores', data.destino);
      await setDoc(destinoDoc, { _created: true }, { merge: true });

      // 2) subcolección Listado
      const listCol = collection(db, 'Proveedores', data.destino, 'Listado');
      const provDoc = doc(listCol, data.proveedor);
      await setDoc(provDoc, data);

      // si es nueva fila, guardamos ref
      if (!ref) {
        filas.find(f => f.inputs === inputs).ref = provDoc;
      }
    }

    // Guarda todo
    async function guardarTodo() {
      for (const f of filas) {
        try { await guardarFila(f.inputs, f.ref); }
        catch(e){ alert('⚠️ '+e.message); }
      }
      alert('📑 Los datos han sido guardados');
    }

    // Carga inicial: itera destinos fijos y lee cada Listado
    async function cargarProveedores() {
      for (const destino of destinos) {
        // document padre puede no existir aún, pero colección Listado sí
        const col = collection(db, 'Proveedores', destino, 'Listado');
        const q   = query(col, orderBy('proveedor','asc'));
        const snap = await getDocs(q);
        snap.forEach(s => {
          const d = s.data();
          d.destino = destino;
          agregarFila(d, doc(db, 'Proveedores', destino, 'Listado', s.id));
        });
      }
    }

    // Pegado masivo sobre la tabla completa
    tablaBody.addEventListener('paste', e => {
      e.preventDefault();
      const lines = e.clipboardData.getData('text/plain').trim().split(/\r?\n/);
      lines.forEach(line => {
        const vals = line.split('\t');
        const obj = {};
        ['destino','proveedor','contacto','telefono','correo']
          .forEach((c,i) => obj[c] = vals[i] || '');
        agregarFila(obj);
      });
    });

    // Exponer funciones para los botones
    window.agregarFila        = agregarFila;
    window.agregarVariasFilas = agregarVariasFilas;
    window.guardarTodo        = guardarTodo;

    // Ejecutar carga
    cargarProveedores();

    // Encabezado dinámico
    fetch('encabezado.html')
      .then(r=>r.text())
      .then(html=>document.getElementById('encabezado').innerHTML = html);

  </script>
</body>
</html>
