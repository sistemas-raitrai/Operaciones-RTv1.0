<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bodega | Rai Trai</title>
  <link rel="icon" type="image/png" href="Logo Raitrai.png" />

  <style>
    :root{
      --bg:#f6f6f6;
      --card:#ffffff;
      --ink:#121826;
      --muted:#6b7280;
      --line:#e5e7eb;
      --brand:#0ea5a4;
      --shadow: 0 10px 25px rgba(0,0,0,.08);
      --radius: 16px;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      background:var(--bg);
      color:var(--ink);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .rt-topbar{
      position:fixed; top:0; left:0; right:0;
      height:72px;
      background:rgba(255,255,255,.92);
      backdrop-filter: blur(8px);
      border-bottom:1px solid var(--line);
      z-index:50;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:0 12px;
    }
    .rt-topbar-inner{
      width:min(1100px, 100%);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      min-width: 210px;
    }
    .brand img{ height:38px; width:auto; display:block; }
    .brand .title{ display:flex; flex-direction:column; line-height:1.05; }
    .brand .title b{ font-size:14px; letter-spacing:.2px; }
    .brand .title span{ font-size:12px; color:var(--muted); }

    .userbox{
      display:flex;
      align-items:center;
      gap:10px;
      justify-content:flex-end;
      min-width: 210px;
    }
    .pill{
      font-size:12px;
      color:var(--muted);
      background:#fff;
      border:1px solid var(--line);
      padding:7px 10px;
      border-radius:999px;
      max-width: 46vw;
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
    }

    .btn{
      border:1px solid var(--line);
      background:#fff;
      color:var(--ink);
      padding:10px 12px;
      border-radius:12px;
      cursor:pointer;
      font-weight:700;
      font-size:13px;
      transition:.15s transform, .15s background, .15s border;
      user-select:none;
    }
    .btn:hover{ transform: translateY(-1px); }
    .btn.primary{ background:var(--brand); border-color:var(--brand); color:#fff; }
    .btn.danger{ background:#fff; border-color:#fecaca; color:#b91c1c; }
    .btn.small{ padding:8px 10px; border-radius:10px; font-size:12px; }
    .btn.ghost{ background:transparent; }

    .wrap{
      width:min(1100px, 100%);
      margin:0 auto;
      padding: 92px 12px 18px;
    }
    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow: var(--shadow);
      padding:14px;
    }
    .grid{
      display:grid;
      grid-template-columns: 1.25fr .75fr;
      gap:14px;
      align-items:start;
    }
    @media (max-width: 940px){
      .grid{ grid-template-columns: 1fr; }
      .brand{ min-width: 0; }
      .userbox{ min-width: 0; }
    }

    .pagehead{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:12px;
      margin-bottom:12px;
    }
    .pagehead h1{ margin:0; font-size:18px; letter-spacing:.2px; }
    .pagehead p{ margin:0; color:transparent; font-size:1px; height:0; }

    .row{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
    }
    .field{
      display:flex;
      flex-direction:column;
      gap:6px;
      min-width: 180px;
      flex:1;
    }
    label{ font-size:12px; color:var(--muted); }
    input, select, textarea{
      width:100%;
      padding:10px 12px;
      border:1px solid var(--line);
      border-radius:12px;
      font-size:14px;
      outline:none;
      background:#fff;
    }
    textarea{ min-height: 90px; resize: vertical; }

    .toolbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
      margin-top:10px;
    }

    .list{
      display:grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap:12px;
      margin-top:12px;
    }
    @media (max-width: 620px){
      .list{ grid-template-columns: 1fr; }
    }

    .item{
      border:1px solid var(--line);
      border-radius:14px;
      overflow:hidden;
      background:#fff;
      display:flex;
      flex-direction:column;
    }
    .item .top{
      display:flex;
      gap:10px;
      padding:10px;
      align-items:flex-start;
    }
    .thumb{
      width:78px;
      height:78px;
      border-radius:12px;
      background:#f3f4f6;
      border:1px solid var(--line);
      flex:0 0 auto;
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .thumb img{ width:100%; height:100%; object-fit:cover; display:block; }

    .meta{ min-width:0; flex:1; }
    .meta b{
      display:block;
      font-size:14px;
      margin-bottom:4px;
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
    }
    .meta .desc{
      font-size:12px;
      color:var(--muted);
      line-height:1.2;
      display:-webkit-box;
      -webkit-line-clamp:2;
      -webkit-box-orient: vertical;
      overflow:hidden;
    }
    .meta .loc{
      margin-top:6px;
      font-size:12px;
      font-weight:800;
      color:#0f172a;
    }

    .badges{
      margin-top:8px;
      display:flex;
      gap:6px;
      flex-wrap:wrap;
      align-items:center;
    }
    .badge{
      font-size:11px;
      padding:5px 8px;
      border-radius:999px;
      border:1px solid var(--line);
      color:var(--muted);
      background:#fff;
      font-weight:700;
    }

    .item .bottom{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding:10px;
      border-top:1px solid var(--line);
      background:#fafafa;
      flex-wrap:wrap;
    }
    .mini{ font-size:12px; color:var(--muted); font-weight:700; }

    .loginWrap{
      width:min(520px, 100%);
      margin: 92px auto 0;
      padding: 0 12px 18px;
    }
    .loginCard{ padding:16px; }
    .loginCard h2{ margin:0; font-size:18px; }
    .loginCard p{ margin:0; color:transparent; font-size:1px; height:0; }
    .loginCard .row{ margin-top:12px; }

    .backdrop{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.45);
      display:none;
      align-items:center;
      justify-content:center;
      padding:14px;
      z-index:80;
    }
    .modal{
      width:min(840px, 100%);
      background:#fff;
      border-radius:18px;
      border:1px solid var(--line);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .modalHead{
      padding:12px 14px;
      border-bottom:1px solid var(--line);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      background:#fafafa;
    }
    .modalHead b{ font-size:14px; }
    .modalBody{
      padding:12px 14px;
      max-height: 76vh;
      overflow:auto;
    }

    .table{
      width:100%;
      border-collapse:collapse;
      font-size:13px;
    }
    .table th, .table td{
      padding:10px 8px;
      border-bottom:1px solid var(--line);
      text-align:left;
      vertical-align:top;
    }
    .table th{
      color:var(--muted);
      font-size:12px;
      font-weight:900;
      background:#fcfcfd;
      position:sticky;
      top:0;
      z-index:1;
    }

    .toast{
      position:fixed;
      left:50%;
      transform:translateX(-50%);
      bottom:16px;
      background:#111827;
      color:#fff;
      padding:10px 12px;
      border-radius:12px;
      font-size:13px;
      box-shadow: var(--shadow);
      display:none;
      z-index:90;
      max-width: 92vw;
      text-align:center;
    }

    .hide{ display:none !important; }
    .muted{ color:var(--muted); }
    .sep{ height:1px; background:var(--line); margin:12px 0; }
  </style>
</head>

<body>
  <div class="rt-topbar">
    <div class="rt-topbar-inner">
      <div class="brand">
        <img src="Logo Raitrai.png" alt="Rai Trai">
        <div class="title">
          <b>BODEGA · RAI TRAI</b>
          <span>Inventario</span>
        </div>
      </div>

      <div class="userbox">
        <div id="userPill" class="pill">No autenticado</div>
        <button id="btnLogout" class="btn danger small hide">Salir</button>
      </div>
    </div>
  </div>

  <div id="loginView" class="loginWrap">
    <div class="card loginCard">
      <h2>Ingreso</h2>

      <div class="row">
        <div class="field">
          <label>Email</label>
          <input id="loginEmail" type="email" autocomplete="username" />
        </div>
      </div>

      <div class="row">
        <div class="field">
          <label>Contraseña</label>
          <input id="loginPass" type="password" autocomplete="current-password" />
        </div>
      </div>

      <div class="row" style="justify-content:flex-end;">
        <button id="btnLogin" class="btn primary">Entrar</button>
      </div>
    </div>
  </div>

  <div id="appView" class="wrap hide">
    <div class="grid">

      <div class="card">
        <div class="pagehead">
          <div><h1>Cajas</h1></div>
        </div>

        <div class="row">
          <div class="field" style="min-width: 260px;">
            <label>Bodega</label>
            <select id="selBodega"></select>
          </div>

          <div class="field">
            <label>Buscar</label>
            <input id="txtSearch" type="text" />
          </div>

          <div class="field" style="min-width: 180px;">
            <label>Filtro</label>
            <select id="selFiltro">
              <option value="all">Todo</option>
              <option value="with">Con contenido</option>
              <option value="empty">Vacías</option>
            </select>
          </div>
        </div>

        <div class="toolbar">
          <div class="row">
            <button id="btnRefrescar" class="btn">Actualizar</button>
            <button id="btnVerMovimientos" class="btn ghost">Movimientos</button>
            <button id="btnOpenAdmin" class="btn ghost">Administrar bodegas</button>
          </div>
          <div class="row">
            <span id="lblEstado" class="mini muted">Listo.</span>
          </div>
        </div>

        <div id="cajasList" class="list"></div>
      </div>

      <div class="card">
        <div class="pagehead">
          <div><h1>Nueva caja</h1></div>
        </div>

        <div class="row">
          <div class="field">
            <label>Caja</label>
            <input id="cxNombre" type="text" />
          </div>
        </div>

        <div class="row">
          <div class="field">
            <label>Ubicación</label>
            <input id="cxUbicacion" type="text" placeholder="Ej: Z1-Estante A / Rack 2" />
          </div>
        </div>

        <div class="row">
          <div class="field">
            <label>Foto</label>
            <input id="cxFoto" type="file" accept="image/*" />
          </div>
        </div>

        <div class="row" style="justify-content:flex-end;">
          <button id="btnCrearCaja" class="btn primary">Crear</button>
        </div>
      </div>

    </div>
  </div>

  <div id="movBackdrop" class="backdrop">
    <div class="modal">
      <div class="modalHead">
        <b>Movimientos</b>
        <button id="btnCerrarMov" class="btn small">Cerrar</button>
      </div>
      <div class="modalBody">
        <table class="table">
          <thead>
            <tr>
              <th>Fecha</th>
              <th>Caja</th>
              <th>Contenido</th>
              <th>Δ</th>
              <th>Stock</th>
              <th>Usuario</th>
              <th>Nota</th>
            </tr>
          </thead>
          <tbody id="movTbody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <div id="adminBackdrop" class="backdrop">
    <div class="modal">
      <div class="modalHead">
        <b>Administrar bodegas</b>
        <button id="btnCerrarAdmin" class="btn small">Cerrar</button>
      </div>
      <div class="modalBody">
        <div class="row">
          <div class="field">
            <label>Nueva bodega</label>
            <input id="bdNombre" type="text" />
          </div>
        </div>
        <div class="row" style="justify-content:flex-end;">
          <button id="btnCrearBodega" class="btn primary">Crear</button>
        </div>

        <div class="sep"></div>

        <table class="table">
          <thead>
            <tr><th>Bodega</th><th>ID</th></tr>
          </thead>
          <tbody id="bdTbody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <div id="cajaBackdrop" class="backdrop">
    <div class="modal">
      <div class="modalHead">
        <b id="cajaTitle">Caja</b>
        <div class="row" style="justify-content:flex-end;">
          <button id="btnCajaEditar" class="btn small">Editar</button>
          <button id="btnCajaBorrar" class="btn small danger">Borrar</button>
          <button id="btnCajaCerrar" class="btn small">Cerrar</button>
        </div>
      </div>

      <div class="modalBody">
        <div class="row">
          <div class="field" style="min-width:260px;">
            <label>Ubicación</label>
            <input id="cajaUbicacionView" type="text" disabled />
          </div>
          <div class="field">
            <label>Buscar contenido</label>
            <input id="cajaBuscar" type="text" />
          </div>
          <div class="field" style="min-width:180px;">
            <label>Filtro</label>
            <select id="cajaFiltro">
              <option value="all">Todo</option>
              <option value="low">Bajo stock</option>
              <option value="zero">Stock 0</option>
            </select>
          </div>
        </div>

        <div class="sep"></div>

        <div class="row">
          <div class="field">
            <label>Contenido</label>
            <input id="ctNombre" type="text" />
          </div>
        </div>

        <div class="row">
          <div class="field">
            <label>Descripción</label>
            <textarea id="ctDesc"></textarea>
          </div>
        </div>

        <div class="row">
          <div class="field" style="min-width:160px;">
            <label>Unidades</label>
            <input id="ctUnidades" type="number" min="0" step="1" value="0" />
          </div>
          <div class="field" style="min-width:160px;">
            <label>Unidades por caja</label>
            <input id="ctPackSize" type="number" min="1" step="1" value="100" />
          </div>
          <div class="field" style="min-width:160px;">
            <label>Mínimo</label>
            <input id="ctMinimo" type="number" min="0" step="1" value="3" />
          </div>
        </div>

        <div class="row">
          <div class="field">
            <label>Foto</label>
            <input id="ctFoto" type="file" accept="image/*" />
          </div>
        </div>

        <div class="row" style="justify-content:flex-end;">
          <button id="btnCrearContenido" class="btn primary">Guardar</button>
        </div>

        <div class="sep"></div>

        <div id="contenidosList" class="list"></div>
      </div>
    </div>
  </div>

  <div id="toast" class="toast"></div>

  <script type="module" src="/bodega.js"></script>
</body>
</html>
