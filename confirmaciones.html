<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Confirmaciones | RT</title>

  <!-- Estilos globales -->
  <link rel="stylesheet" href="estilos.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css"/>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css"/>
  <link rel="icon" type="image/png" href="Logo Raitrai.png" />

  <style>
    :root { color-scheme: light; }               /* fuerza modo claro */
    html, body {
      background:#f7f7f8 !important;             /* fondo claro como en tu ejemplo */
      color:#111 !important;
      font: 15px/1.35 -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
    }
    .main { max-width: 1200px; margin: 18px auto 40px; padding: 0 16px; }

    /* Tarjetas y cajas ‚Äúclaras‚Äù */
    .card { border:1px solid #e5e7eb; border-radius:12px; background:#fff; box-shadow:0 2px 4px rgba(0,0,0,.06); }
    .toolbar { display:flex; flex-wrap:wrap; gap:.75rem; align-items:center; padding:12px; }
    .toolbar input, .toolbar select, .toolbar button { height:34px; }
    .toolbar .grow { flex:1; }

    /* Inputs y selects */
    .ctrl { border:1px solid #d1d5db; border-radius:8px; padding:6px 10px; background:#fff; }
    .ctrl:focus { outline:none; border-color:#93c5fd; box-shadow:0 0 0 3px rgba(147,197,253,.35); }

    /* Lista de grupos (cards) */
    #grillaGrupos { display:grid; grid-template-columns: repeat( auto-fill, minmax(320px,1fr) ); gap:12px; margin-top:12px; }
    .g-card { padding:12px; display:flex; flex-direction:column; gap:8px; }
    .g-title { font-weight:700; font-size:1.05rem; }
    .g-line { font-size:.94rem; color:#374151; display:flex; gap:.35rem; align-items:center; }
    .g-pill { display:inline-block; padding:.1em .5em; border-radius:999px; background:#eef2ff; border:1px solid #dbeafe; font-size:.8rem; color:#1e40af; }
    .g-actions { display:flex; gap:.5rem; justify-content:flex-end; }
    .btn { border:1px solid #d1d5db; background:#fff; border-radius:8px; padding:.45em .8em; cursor:pointer; }
    .btn:hover { background:#f3f4f6; }
    .btn-primary { background:#0ea5e9; border-color:#0284c7; color:#fff; }
    .btn-primary:hover { filter:brightness(.95); }

    /* Panel superior ‚Äúfiltros‚Äù con el mismo tono que tu ejemplo */
    .panel { padding:10px; }

    /* Peque√±o aviso/nota */
    .note { font-size:.9rem; color:#6b7280; margin-top:.25rem; }
  </style>
</head>

<body class="confirmaciones-page">
  <!-- 1) Encabezado com√∫n -->
  <div id="encabezado"></div>

  <!-- 2) Contenido principal -->
  <main class="main">
    <h2 style="margin:4px 0 12px">CONFIRMACIONES</h2>

    <!-- Toolbar / Filtros -->
    <section class="card panel">
      <div class="toolbar">
        <input id="buscar" class="ctrl grow" type="text" placeholder="üîé Buscar por nombre o n√∫mero de negocio‚Ä¶"/>

        <select id="filtroDestino" class="ctrl" title="Destino"></select>
        <select id="filtroPrograma" class="ctrl" title="Programa"></select>
        <select id="filtroHotel" class="ctrl" title="Hotel"></select>

        <button id="btnDescargarSeleccion" class="btn btn-primary">‚¨áÔ∏è Descargar selecci√≥n</button>
      </div>
      <div class="note">Orden por <strong>d√≠a de inicio de viaje</strong>; si falta, se usa el <strong>primer vuelo de ida</strong>.</div>
    </section>

    <!-- Grid de grupos -->
    <section id="grillaGrupos"></section>
  </main>

  <!-- Dependencias -->
  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <!-- Carga encabezado + l√≥gica de la p√°gina -->
  <script type="module">
    // Inserta encabezado com√∫n
    try {
      const html = await (await fetch('encabezado.html')).text();
      document.getElementById('encabezado').innerHTML = html;
    } catch(e){ console.warn('No se pudo cargar encabezado:', e); }

    // L√≥gica principal
    await import('./confirmaciones.js');
  </script>
</body>
</html>
