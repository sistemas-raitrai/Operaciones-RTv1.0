<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Costos por Grupo | RT</title>
  <link rel="icon" type="image/png" href="Logo Raitrai.png" />
  <link rel="stylesheet" href="estilos.css"/>

<style>
  /* ðŸ”¥ Cortafuegos: este archivo NO puede heredar layout de estilos.css */
  body{
    background:#f6f6f6;
    /* tu estilos.css mete padding y padding-top: 90px en otro lado;
       acÃ¡ lo dejamos controlado para esta vista */
    padding: 0 !important;
    padding-top: 90px !important; /* respeta header fijo */
  }

  .cg-scope{
    font-family: system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif !important;
    padding:16px 18px !important;
    max-width:1500px !important;
    margin:0 auto !important;
  }

  /* âœ… Renombrado para NO chocar con .card global */
  .cg-card{
    background:#fff !important;
    border:1px solid #e5e7eb !important;
    border-radius:14px !important;
    padding:16px 18px !important;
    box-shadow:0 2px 10px rgba(0,0,0,.06) !important;
    margin:0 0 14px 0 !important;
    width:auto !important;
    text-align:left !important;
  }

  .h1{ font-size:1.55rem; font-weight:900; margin:0 0 6px 0; color:#111827; }
  .sub{ color:#4b5563; margin:0 0 12px 0; font-size:.95rem; }

  /* âœ… Renombrado para NO chocar con .grid global */
  .cg-grid{
    display:grid !important;
    grid-template-columns: repeat(12, minmax(0,1fr)) !important;
    gap:12px !important;
    width:100% !important;
    margin:0 !important;          /* mata el margin:2rem del global */
    justify-content:stretch !important; /* mata justify-content:center */
  }
  @media(max-width:1100px){ .cg-grid{ grid-template-columns: repeat(2, minmax(0,1fr)) !important; } }
  @media(max-width:740px){ .cg-grid{ grid-template-columns: 1fr !important; } }

  /* Labels/inputs SOLO dentro de esta vista */
  .cg-scope label{
    margin:0 !important;
    font-weight:800 !important;
    font-size:.78rem !important;
    text-transform:uppercase !important;
    color:#4b5563 !important;
    display:block !important;
  }
  .cg-scope input,
  .cg-scope select{
    width:100% !important;
    padding:10px 10px !important;
    font-size:.95rem !important;
    margin-top:6px !important;
    border:1px solid #d1d5db !important;
    border-radius:10px !important;
    background:#fff !important;
    text-transform:none !important; /* evita uppercase global */
    box-sizing:border-box !important;
  }

  .actions{ display:flex; gap:10px; flex-wrap:wrap; margin-top:12px; align-items:center; }

  /* Botones SOLO dentro de esta vista (evita el button global azul) */
  .cg-scope button{
    padding:10px 14px !important;
    border-radius:10px !important;
    border:1px solid #d1d5db !important;
    background:#fff !important;
    color:#111827 !important;
    font-weight:900 !important;
    cursor:pointer !important;
    text-transform:uppercase !important;
    letter-spacing:.02em !important;
  }
  .cg-scope button.primary{
    background:#0b57d0 !important;
    border-color:#0b57d0 !important;
    color:#fff !important;
  }
  .cg-scope button.primary:hover{ background:#083f9a !important; border-color:#083f9a !important; }
  .cg-scope button:hover{ background:#f3f4f6 !important; }

  .status{ color:#374151; font-size:.92rem; opacity:.92; }

  .tablewrap{
    border:1px solid #eee !important;
    border-radius:12px !important;
    overflow:auto !important;
    background:#fff !important;
  }
  .cg-scope table{ width:100% !important; border-collapse:collapse !important; }
  .cg-scope thead th{
    position:sticky !important; top:0 !important; z-index:2 !important; background:#fafafa !important;
    text-align:left !important; padding:10px !important; border-bottom:1px solid #eee !important;
    font-weight:950 !important; text-transform:uppercase !important; font-size:.78rem !important; letter-spacing:.02em !important;
    white-space:nowrap !important;
  }
  .cg-scope td{ padding:10px !important; border-bottom:1px solid #f1f1f1 !important; white-space:nowrap !important; font-size:.92rem !important; }

  .right{ text-align:right; font-family: ui-monospace, Menlo, Consolas, "Courier New", monospace; }
  .muted{ color:#6b7280; }
  .warn{ color:#b45309; font-weight:800; }
</style>

</head>

<body>
  <div id="encabezado"></div>

  <div class="cg-scope">
    <div class="cg-card">
      <div class="h1">RT Â· COSTOS POR GRUPO</div>
      <div class="sub">
        Calcula costo total por grupo: <b>Actividades/Servicios + Hotel (noches/comidas) + Coordinador + Gastos aprobados</b>.
      </div>

      <div class="cg-grid">
        <div style="grid-column: span 4;">
          <label for="q">Buscador</label>
          <input id="q" placeholder="GRUPO / NÂ° NEGOCIO / GID / DESTINO / COORDINADOR" />
        </div>

        <div style="grid-column: span 3;">
          <label for="dest">Destino</label>
          <select id="dest"></select>
        </div>

        <div style="grid-column: span 2;">
          <label for="desde">Desde</label>
          <input id="desde" type="date"/>
        </div>

        <div style="grid-column: span 2;">
          <label for="hasta">Hasta</label>
          <input id="hasta" type="date"/>
        </div>

        <div style="grid-column: span 1;">
          <label>&nbsp;</label>
          <button id="hoy">Hoy</button>
        </div>
      </div>

      <div class="actions">
        <button id="aplicar" class="primary">Aplicar</button>
        <button id="exportar">Exportar XLS</button>
        <span class="status" id="status"></span>
      </div>
    </div>

    <div class="cg-card">
      <div class="tablewrap">
        <table>
          <thead>
            <tr>
              <th>NÂ°</th>
              <th>Grupo</th>
              <th>Destino</th>
              <th>PAX</th>
              <th>Fechas</th>
              <th class="right">Actividades</th>
              <th class="right">Hotel</th>
              <th class="right">Comidas extra</th>
              <th class="right">Coord</th>
              <th class="right">Gastos aprob</th>
              <th class="right">TOTAL</th>
              <th class="right">$/PAX</th>
              <th>Alertas</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.19.3/xlsx.full.min.js"></script>

  <script type="module">
    (async () => {
      const html = await (await fetch('encabezado.html')).text().catch(()=> '');
      document.getElementById('encabezado').innerHTML = html || '';
      await import('./firebase-init.js');
      await import('./script.js');
      await import('./costos_grupo.js');
    })();
  </script>
</body>
</html>
