<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Costos por Grupo | RT</title>
  <link rel="icon" type="image/png" href="Logo Raitrai.png" />
  <link rel="stylesheet" href="estilos.css"/>

  <style>
    body{ background:#f6f6f6; }
    .cg-scope{
      font-family: system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;
      padding:16px 18px; max-width:1500px; margin:0 auto;
    }
    .card{
      background:#fff; border:1px solid #e5e7eb; border-radius:14px;
      padding:16px 18px; box-shadow:0 2px 10px rgba(0,0,0,.06);
      margin:0 0 14px 0;
    }
    .h1{ font-size:1.55rem; font-weight:900; margin:0 0 6px 0; color:#111827; }
    .sub{ color:#4b5563; margin:0 0 12px 0; font-size:.95rem; }

    .grid{
      display:grid; grid-template-columns: repeat(12, minmax(0,1fr));
      gap:12px; width:100%;
    }
    @media(max-width:1100px){ .grid{ grid-template-columns: repeat(2, minmax(0,1fr)); } }
    @media(max-width:740px){ .grid{ grid-template-columns: 1fr; } }

    label{ margin:0 !important; font-weight:800 !important; font-size:.78rem !important;
      text-transform:uppercase !important; color:#4b5563 !important; display:block !important; }
    input,select{
      width:100% !important; padding:10px 10px !important; font-size:.95rem !important;
      margin-top:6px !important; border:1px solid #d1d5db !important; border-radius:10px !important;
      background:#fff !important; text-transform:none !important;
    }

    .actions{ display:flex; gap:10px; flex-wrap:wrap; margin-top:12px; align-items:center; }
    button{
      padding:10px 14px; border-radius:10px; border:1px solid #d1d5db;
      background:#fff; color:#111827; font-weight:900; cursor:pointer;
      text-transform:uppercase; letter-spacing:.02em;
    }
    button.primary{ background:#0b57d0; border-color:#0b57d0; color:#fff; }
    button.primary:hover{ background:#083f9a; border-color:#083f9a; }
    button:hover{ background:#f3f4f6; }
    .status{ color:#374151; font-size:.92rem; opacity:.92; }

    .tablewrap{
      border:1px solid #eee; border-radius:12px; overflow:auto; background:#fff;
    }
    table{ width:100%; border-collapse:collapse; }
    thead th{
      position:sticky; top:0; z-index:2; background:#fafafa;
      text-align:left; padding:10px; border-bottom:1px solid #eee;
      font-weight:950; text-transform:uppercase; font-size:.78rem; letter-spacing:.02em; white-space:nowrap;
    }
    td{ padding:10px; border-bottom:1px solid #f1f1f1; white-space:nowrap; font-size:.92rem; }
    .right{ text-align:right; font-family: ui-monospace, Menlo, Consolas, "Courier New", monospace; }
    .muted{ color:#6b7280; }
    .warn{ color:#b45309; font-weight:800; }
  </style>
</head>

<body>
  <div id="encabezado"></div>

  <div class="cg-scope">
    <div class="card">
      <div class="h1">RT · COSTOS POR GRUPO</div>
      <div class="sub">
        Calcula costo total por grupo: <b>Actividades/Servicios + Hotel (noches/comidas) + Coordinador + Gastos aprobados</b>.
      </div>

      <div class="grid">
        <div style="grid-column: span 4;">
          <label for="q">Buscador</label>
          <input id="q" placeholder="GRUPO / N° NEGOCIO / GID / DESTINO / COORDINADOR" />
        </div>

        <div style="grid-column: span 3;">
          <label for="dest">Destino</label>
          <select id="dest"></select>
        </div>

        <div style="grid-column: span 2;">
          <label for="desde">Desde</label>
          <input id="desde" type="date"/>
        </div>

        <div style="grid-column: span 2;">
          <label for="hasta">Hasta</label>
          <input id="hasta" type="date"/>
        </div>

        <div style="grid-column: span 1;">
          <label>&nbsp;</label>
          <button id="hoy">Hoy</button>
        </div>
      </div>

      <div class="actions">
        <button id="aplicar" class="primary">Aplicar</button>
        <button id="exportar">Exportar XLS</button>
        <span class="status" id="status"></span>
      </div>
    </div>

    <div class="card">
      <div class="tablewrap">
        <table>
          <thead>
            <tr>
              <th>N°</th>
              <th>Grupo</th>
              <th>Destino</th>
              <th>PAX</th>
              <th>Fechas</th>
              <th class="right">Actividades</th>
              <th class="right">Hotel</th>
              <th class="right">Comidas extra</th>
              <th class="right">Coord</th>
              <th class="right">Gastos aprob</th>
              <th class="right">TOTAL</th>
              <th class="right">$/PAX</th>
              <th>Alertas</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.19.3/xlsx.full.min.js"></script>

  <script type="module">
    (async () => {
      const html = await (await fetch('encabezado.html')).text().catch(()=> '');
      document.getElementById('encabezado').innerHTML = html || '';
      await import('./firebase-init.js');
      await import('./script.js');
      await import('./costos_grupos.js');
    })();
  </script>
</body>
</html>
