<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Proveedores Rai Trai</title>
  <!-- Enlaza tus estilos personalizados -->
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <!-- Encabezado din√°mico: se carga externamente con fetch -->
  <div id="encabezado"></div>

  <h2 style="margin-top: 2rem;">üìã Detalle de Proveedores</h2>

  <!-- Tabla principal de proveedores -->
  <table id="tabla">
    <thead>
      <tr>
        <th>Destino</th>
        <th>N¬∞</th>
        <th>Actividad</th>
        <th>Servicio</th>
        <th>Tipo de Servicio</th>
        <th>Ciudad</th>
        <th>Restricciones</th>
        <th>Proveedor</th>
        <th>Contacto</th>
        <th>Correo</th>
        <th>Tipo Cobro</th>
        <th>Moneda</th>
        <th>Valor Servicio</th>
        <th>Forma de Pago</th>
        <th>Guardar</th>
        <th>Eliminar</th>
      </tr>
    </thead>
    <tbody id="contenido"></tbody>
  </table>

  <!-- Botones de acci√≥n: agregar filas y guardar todo -->
  <div style="margin-top: 1rem;">
    <button onclick="agregarFila()">‚ûï Nueva fila</button>
    <button onclick="agregarVariasFilas(10)">‚ûï‚ûï Agregar 10 filas</button>
    <button onclick="guardarTodo()">üíæ Guardar todo</button>
  </div>

  <script type="module">
    // Inicializaci√≥n de Firebase Auth y Firestore
    import { auth, db } from './firebase-init.js';
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-auth.js";
    import {
      collection,
      getDocs,
      doc,
      setDoc,
      addDoc,
      deleteDoc
    } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-firestore.js";

    // Verifica sesi√≥n: si no hay usuario, redirige a login
    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = 'login.html';
      } else {
        document.addEventListener("DOMContentLoaded", () => {
          const usernameSpan = document.querySelector(".username");
          if (usernameSpan) usernameSpan.textContent = user.email;
        });
      }
    });

    // Opciones para generar <select> din√°micos
    const opciones = {
      destino:      ["BRASIL", "SUR DE CHILE", "BARILOCHE", "NORTE DE CHILE", "OTRO"],
      servicios:    ["DIARIO", "GENERAL", "OTRO"],       // clave 'servicios'
      tipoServicio: ["NAVEGACI√ìN","ALIMENTACI√ìN","ATRACCI√ìN TUR√çSTICA","ENTRETENCI√ìN","TOUR","PARQUE ACU√ÅTICO","DISCO","OTRA"],
      formaPago:    ["EFECTIVO","CTA CORRIENTE","OTRO"],
      tipoCobro:    ["POR PERSONA","POR GRUPO","OTRO"],
      moneda:       ["PESO CHILENO","PESO ARGENTINO","REAL","USD","OTRO"]
    };

    // Referencia al <tbody> donde se a√±aden las filas
    const tabla = document.getElementById("contenido");
    // Array para mantener la referencia de inputs y docId por fila
    const filas = [];

    /**
     * Crea y a√±ade una nueva fila en la tabla.
     * @param {Object} dato  - Datos preexistentes (para editar)
     * @param {string} docId - ID del documento en Firestore (si existe)
     */
    function agregarFila(dato = {}, docId = null) {
      const fila = document.createElement("tr");
      // Lista de campos en orden de columnas
      const campos = [
        "destino","numero","actividad","servicios","tipoServicio",
        "ciudad","restricciones","proveedor","contacto","correo",
        "tipoCobro","moneda","valorServicio","formaPago"
      ];
      const inputsRef = [];

      campos.forEach(campo => {
        const td = document.createElement("td");
        let input;

        // Si hay opciones definidas para este campo, crea <select>
        if (opciones[campo]) {
          input = document.createElement("select");
          opciones[campo].forEach(op => {
            const option = document.createElement("option");
            option.value = op;
            option.textContent = op;
            input.appendChild(option);
          });
          input.value = dato[campo] || "";
        } else {
          // De lo contrario, crea <input> de texto
          input = document.createElement("input");
          input.value = dato[campo] || "";
          // Convierte a may√∫sculas salvo en valor num√©rico
          if (campo !== "valorServicio") {
            input.addEventListener("input", () => {
              input.value = input.value.toUpperCase();
            });
          }
        }

        // Guarda la referencia y el nombre de campo
        input.dataset.campo = campo;
        inputsRef.push(input);
        td.appendChild(input);
        fila.appendChild(td);
      });

      // Celda y bot√≥n para guardar individualmente
      const tdGuardar = document.createElement("td");
      const btnGuardar = document.createElement("button");
      btnGuardar.textContent = "üíæ";
      btnGuardar.onclick = async () => {
        await guardarFila(inputsRef, docId);
        alert("Registro guardado ‚úÖ");
      };
      tdGuardar.appendChild(btnGuardar);
      fila.appendChild(tdGuardar);

      // Celda y bot√≥n para eliminar fila/documento
      const tdBorrar = document.createElement("td");
      const btnBorrar = document.createElement("button");
      btnBorrar.textContent = "üóëÔ∏è";
      btnBorrar.onclick = async () => {
        if (docId) {
          await deleteDoc(doc(db, "proveedores", docId));
          alert("Registro eliminado de Firebase ‚úÖ");
        }
        fila.remove();
      };
      tdBorrar.appendChild(btnBorrar);
      fila.appendChild(tdBorrar);

      // A√±ade fila a la tabla y al array de filas
      tabla.appendChild(fila);
      filas.push({ inputs: inputsRef, docId });

      // Permite pegar datos tabulados para autocompletar inputs
      fila.addEventListener("paste", e => {
        const texto = e.clipboardData.getData("text/plain");
        const valores = texto.split("\t");
        valores.forEach((val, i) => {
          if (inputsRef[i]) {
            inputsRef[i].value = val.trim().toUpperCase();
          }
        });
      });
    }

    /**
     * Guarda (o crea) un documento en Firestore con los valores de una fila.
     * @param {HTMLElement[]} inputsRef - Inputs de la fila
     * @param {string} docId            - ID existente o null
     */
    async function guardarFila(inputsRef, docId) {
      const nuevoDoc = {};
      inputsRef.forEach(input => {
        const campo = input.dataset.campo;
        let val = input.value.trim();
        if (campo === "valorServicio") {
          nuevoDoc[campo] = Number(val) || 0;
        } else {
          nuevoDoc[campo] = val.toUpperCase();
        }
      });
      if (docId) {
        await setDoc(doc(db, "proveedores", docId), nuevoDoc);
      } else {
        await addDoc(collection(db, "proveedores"), nuevoDoc);
      }
    }

    /**
     * Agrega m√∫ltiples filas vac√≠as de una vez.
     * @param {number} n - Cantidad de filas a crear
     */
    function agregarVariasFilas(n) {
      for (let i = 0; i < n; i++) agregarFila();
    }

    /**
     * Recorre todas las filas y guarda su contenido.
     */
    async function guardarTodo() {
      for (const fila of filas) {
        await guardarFila(fila.inputs, fila.docId);
      }
      alert("Todos los registros fueron guardados ‚úÖ");
    }

    /**
     * Carga los documentos de Firestore al iniciar la p√°gina.
     */
    async function cargarRegistros() {
      const snapshot = await getDocs(collection(db, "proveedores"));
      const docs = [];
      snapshot.forEach(docSnap => docs.push({ id: docSnap.id, data: docSnap.data() }));
      docs.sort((a, b) => (a.data.destino || "").localeCompare(b.data.destino || ""));
      docs.forEach(doc => agregarFila(doc.data, doc.id));
    }

    // Ejecuta la carga inicial
cargarRegistros();

// ====================================================
// Soporte para pegado de m√∫ltiples filas de una vez:
const campos = [
  "destino","numero","actividad","servicios","tipoServicio",
  "ciudad","restricciones","proveedor","contacto","correo",
  "tipoCobro","moneda","valorServicio","formaPago"
];
// Escucha pegado en todo el <tbody>
tabla.addEventListener("paste", e => {
  const texto = e.clipboardData.getData("text/plain").trim();
  const lineas = texto.split(/
?
/);
  lineas.forEach(linea => {
    const valores = linea.split("	");
    const dato = {};
    campos.forEach((campo, i) => {
      dato[campo] = (valores[i] || "").trim();
    });
    agregarFila(dato, null);
  });
  e.preventDefault();
});
// ====================================================

// Exponer funciones para botones globales
window.agregarFila = agregarFila;
window.agregarVariasFilas = agregarVariasFilas;
    window.agregarVariasFilas = agregarVariasFilas;
    window.guardarTodo = guardarTodo;

    // Carga el encabezado externo y arranca el reloj si existe
    fetch('encabezado.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('encabezado').innerHTML = data;
        if (typeof iniciarReloj === 'function') iniciarReloj();
      });
  </script>
</body>
</html>
