<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Proveedores Rai Trai</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <!-- ✅ Encabezado dinámico -->
  <div id="encabezado"></div>

  <h2 style="margin-top: 2rem;">📋 Detalle Proveedores</h2>

  <table id="tabla">
    <thead>
      <tr>
        <th>Destino</th>
        <th>Actividad</th>
        <th>Tipo Actividad</th>
        <th>Proveedor</th>
        <th>Servicio</th>
        <th>Ciudad</th>
        <th>Pago</th>
        <th>Tipo Cobro</th>
        <th>Valor</th>
        <th>Guardar</th>
        <th>Eliminar</th>
      </tr>
    </thead>
    <tbody id="contenido"></tbody>
  </table>

  <div style="margin-top: 1rem;">
    <button onclick="agregarFila()">➕ Nueva fila</button>
    <button onclick="guardarTodo()">💾 Guardar todo</button>
  </div>

  <script type="module">
    import { auth, db } from './firebase-init.js';
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-auth.js";
    import {
      collection,
      getDocs,
      doc,
      setDoc,
      addDoc,
      deleteDoc
    } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-firestore.js";

    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = 'login.html';
      } else {
        document.addEventListener("DOMContentLoaded", () => {
          const usernameSpan = document.querySelector(".username");
          if (usernameSpan) usernameSpan.textContent = user.email;
        });
      }
    });

    const opciones = {
      destino: ["Brasil", "Sur de Chile", "Bariloche", "Norte de Chile"],
      servicio: ["Diario", "General"],
      pago: ["Directo", "Indirecto"],
      tipoCobro: ["Por persona", "Por grupo"]
    };

    const tabla = document.getElementById("contenido");
    const filas = []; // ⏺️ Para guardar referencias de filas

    function agregarFila(dato = {}, docId = null) {
      const fila = document.createElement("tr");
      const campos = ["destino", "actividad", "tipoActividad", "proveedor", "servicio", "ciudad", "pago", "tipoCobro", "valor"];
      const inputsRef = [];

      campos.forEach(campo => {
        const td = document.createElement("td");
        let input;
        if (opciones[campo]) {
          input = document.createElement("select");
          opciones[campo].forEach(op => {
            const option = document.createElement("option");
            option.value = op;
            option.textContent = op;
            input.appendChild(option);
          });
          input.value = dato[campo] || "";
        } else {
          input = document.createElement("input");
          input.value = dato[campo] || "";
        }
        input.setAttribute("data-campo", campo);
        inputsRef.push(input);
        td.appendChild(input);
        fila.appendChild(td);
      });

      const tdGuardar = document.createElement("td");
      const btnGuardar = document.createElement("button");
      btnGuardar.textContent = "💾";
      btnGuardar.onclick = async () => guardarFila(inputsRef, docId);
      tdGuardar.appendChild(btnGuardar);
      fila.appendChild(tdGuardar);

      const tdBorrar = document.createElement("td");
      const btnBorrar = document.createElement("button");
      btnBorrar.textContent = "🗑️";
      btnBorrar.onclick = async () => {
        if (docId) await deleteDoc(doc(db, "proveedores", docId));
        fila.remove();
      };
      tdBorrar.appendChild(btnBorrar);
      fila.appendChild(tdBorrar);

      tabla.appendChild(fila);
      filas.push({ inputs: inputsRef, docId });

      fila.addEventListener("paste", e => {
        const texto = e.clipboardData.getData("text/plain");
        const valores = texto.split("\t");
        valores.forEach((val, i) => {
          if (inputsRef[i]) {
            inputsRef[i].value = val.trim();
            if (inputsRef[i].tagName === "SELECT" && !opciones[inputsRef[i].getAttribute("data-campo")].includes(val.trim())) {
              const nuevaOpcion = document.createElement("option");
              nuevaOpcion.value = val.trim();
              nuevaOpcion.textContent = val.trim();
              inputsRef[i].appendChild(nuevaOpcion);
              inputsRef[i].value = val.trim();
            }
          }
        });
      });
    }

    async function guardarFila(inputsRef, docId) {
      const nuevoDoc = {};
      inputsRef.forEach(input => {
        const campo = input.getAttribute("data-campo");
        nuevoDoc[campo] = campo === "valor" ? Number(input.value) : input.value;
      });
      if (docId) {
        await setDoc(doc(db, "proveedores", docId), nuevoDoc);
        alert("Actualizado en Firebase ✅");
      } else {
        await addDoc(collection(db, "proveedores"), nuevoDoc);
        alert("Guardado en Firebase ✅");
      }
    }

    async function guardarTodo() {
      for (const fila of filas) {
        await guardarFila(fila.inputs, fila.docId);
      }
      alert("Todos los registros fueron guardados ✅");
    }

    async function cargarRegistros() {
      const snapshot = await getDocs(collection(db, "proveedores"));
      snapshot.forEach(docSnap => agregarFila(docSnap.data(), docSnap.id));
    }

    cargarRegistros();
    window.agregarFila = agregarFila;
    window.guardarTodo = guardarTodo;

    fetch('encabezado.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('encabezado').innerHTML = data;
        if (typeof iniciarReloj === 'function') iniciarReloj();
      });
  </script>
</body>
</html>
