<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Proveedores Rai Trai</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <!-- âœ… Encabezado dinÃ¡mico -->
  <div id="encabezado"></div>

  <h2 style="margin-top: 2rem;">ðŸ“‹ Detalle de Proveedores</h2>

  <table id="tabla">
    <thead>
      <tr>
        <th>Destino</th>
        <th>Actividad</th>
        <th>Tipo Actividad</th>
        <th>Proveedor</th>
        <th>Servicio</th>
        <th>Ciudad</th>
        <th>Pago</th>
        <th>Tipo Cobro</th>
        <th>Valor</th>
        <th>Guardar</th>
      </tr>
    </thead>
    <tbody id="contenido"></tbody>
  </table>
  <button onclick="agregarFila()">âž• Nueva fila</button>

  <script type="module">
    import { auth, db } from './firebase-init.js';
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-auth.js";

    // ðŸ”’ Validar sesiÃ³n
    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = 'login.html';
      } else {
        document.addEventListener("DOMContentLoaded", () => {
          const usernameSpan = document.querySelector(".username");
          if (usernameSpan) usernameSpan.textContent = user.email;
        });
      }
    });

    const opciones = {
      destino: ["Brasil", "Sur de Chile", "Bariloche", "Norte de Chile"],
      servicio: ["Diario", "General"],
      pago: ["Directo", "Indirecto"],
      tipoCobro: ["Por persona", "Por grupo"]
    };

    const tabla = document.getElementById("contenido");

    function agregarFila(dato = {}, docId = null) {
      const fila = document.createElement("tr");
      const campos = ["destino", "actividad", "tipoActividad", "proveedor", "servicio", "ciudad", "pago", "tipoCobro", "valor"];
      const inputsRef = [];

      campos.forEach(campo => {
        const td = document.createElement("td");
        let input;
        if (opciones[campo]) {
          input = document.createElement("select");
          opciones[campo].forEach(op => {
            const option = document.createElement("option");
            option.value = op;
            option.textContent = op;
            input.appendChild(option);
          });
          input.value = dato[campo] || "";
        } else {
          input = document.createElement("input");
          input.value = dato[campo] || "";
        }
        input.setAttribute("data-campo", campo);
        inputsRef.push(input);
        td.appendChild(input);
        fila.appendChild(td);
      });

      const tdBtn = document.createElement("td");
      const btn = document.createElement("button");
      btn.textContent = "ðŸ’¾";
      btn.className = "guardar";
      btn.onclick = async () => {
        const nuevoDoc = {};
        inputsRef.forEach(input => {
          const campo = input.getAttribute("data-campo");
          nuevoDoc[campo] = campo === "valor" ? Number(input.value) : input.value;
        });
        if (docId) {
          await db.collection("proveedores").doc(docId).set(nuevoDoc);
          alert("Actualizado en Firebase âœ…");
        } else {
          await db.collection("proveedores").add(nuevoDoc);
          alert("Guardado en Firebase âœ…");
        }
      };
      tdBtn.appendChild(btn);
      fila.appendChild(tdBtn);
      tabla.appendChild(fila);

      // ðŸ§© Soporte para pegar desde Excel (preservando dropdowns)
      fila.addEventListener("paste", e => {
        const texto = e.clipboardData.getData("text/plain");
        const valores = texto.split("\t");
        valores.forEach((val, i) => {
          if (inputsRef[i]) {
            inputsRef[i].value = val.trim();
            // Si es select, asegurar que el valor estÃ© en la lista
            if (inputsRef[i].tagName === "SELECT" && !opciones[inputsRef[i].getAttribute("data-campo")].includes(val.trim())) {
              const nuevaOpcion = document.createElement("option");
              nuevaOpcion.value = val.trim();
              nuevaOpcion.textContent = val.trim();
              inputsRef[i].appendChild(nuevaOpcion);
              inputsRef[i].value = val.trim();
            }
          }
        });
      });
    }

    async function cargarRegistros() {
      const snapshot = await db.collection("proveedores").get();
      snapshot.forEach(doc => agregarFila(doc.data(), doc.id));
    }

    cargarRegistros();
    window.agregarFila = agregarFila;

    fetch('encabezado.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('encabezado').innerHTML = data;
        if (typeof iniciarReloj === 'function') iniciarReloj();
      });
  </script>
</body>
</html>
