<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema de Operaciones RTv1</title>
  <link rel="stylesheet" href="estilos.css" />
  <link rel="icon" type="image/png" href="Logo Raitrai.png" />
</head>
<body>

  <!-- ✅ Encabezado cargado dinámicamente -->
  <div id="encabezado"></div>

  <!-- ✅ Contenido principal -->
  <div class="grid">
      <a href="grupos.html" class="card">
      <div class="circle main"></div>
      <div class="title-card">VISUALIZACIÓN DE GRUPOS</div>
      <div class="subtitle-card">Visión general de Grupos con filtros</div>
    </a>
    
    <a href="registro.html" class="card">
      <div class="circle main"></div>
      <div class="title-card">REGISTRO DE GRUPOS</div>
      <div class="subtitle-card">Creación y edición de información de Grupos de Viajes</div>
    </a>
    
    <a href="infoviajes.html" class="card">
      <div class="circle main"></div>
      <div class="title-card">INFO DE OPERACIONES</div>
      <div class="subtitle-card">Creación y edición de información de Logística de Viajes</div>
    </a>

    <a href="itinerario.html" class="card">
      <div class="circle main"></div>
      <div class="title-card">ITINERARIO</div>
      <div class="subtitle-card">Creación y edición de Itinerario de cada Grupo de Viaje</div>
    </a>
    
    <div class="card">
      <div class="circle placeholder"></div>
      <div class="title-card">--</div>
      <div class="subtitle-card">---</div>
    </div>
    
    <div class="card">
      <div class="circle placeholder"></div>
      <div class="title-card">--</div>
      <div class="subtitle-card">---</div>
    </div>
    
  </div>

  <!-- 1️⃣ Carga e inyección del encabezado (que contiene #reloj y .username) -->
  <script type="module" defer>
    (async () => {
      const res  = await fetch("encabezado.html");
      const html = await res.text();
      document.getElementById("encabezado").innerHTML = html;
      // Ahora que el encabezado está en el DOM, importamos script.js:
      await import("/script.js");
      console.log("✅ script.js cargado tras inyectar encabezado");
    })();
  </script>

  <!-- 2️⃣ Inicialización de Firebase/Auth (sin DOM-dependencias) -->
  <script type="module" src="firebase-init.js" defer></script>

</body>
</html>
