<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema de Operaciones RTv1</title>
  <link rel="stylesheet" href="estilos.css" />
  <link rel="icon" type="image/png" href="Logo Raitrai.png" />
</head>
<body>

  <!-- ‚úÖ Encabezado cargado din√°micamente -->
  <div id="encabezado"></div>

  <!-- ‚úÖ Contenido principal -->
  <div class="grid">
    <a href="registro.html" class="card">
      <div class="circle main"></div>
      <div class="title-card">REGISTRO DE GRUPOS</div>
      <div class="subtitle-card">Creaci√≥n y edici√≥n de informaci√≥n de Grupos de Viajes</div>
    </a>
    <div class="card">
      <div class="circle placeholder"></div>
      <div class="title-card">--</div>
      <div class="subtitle-card">---</div>
    </div>
    <div class="card">
      <div class="circle placeholder"></div>
      <div class="title-card">--</div>
      <div class="subtitle-card">---</div>
    </div>
    <div class="card">
      <div class="circle placeholder"></div>
      <div class="title-card">--</div>
      <div class="subtitle-card">---</div>
    </div>
  </div>

  <!-- üîå Firebase y l√≥gica de autenticaci√≥n -->
  <script type="module" src="firebase-init.js"></script>
  <script type="module">
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-auth.js";
    import { app } from "./firebase-init.js";

    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        document.querySelector(".username").textContent = user.email;
      }
    });
  </script>

  <!-- üß© Cargar encabezado externo y luego script general -->
  <script type="module">
    fetch("encabezado.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("encabezado").innerHTML = html;

        // ‚úÖ Solo una vez que el encabezado est√© en el DOM, carga script.js
        import("/Operaciones-RTv1.0/script.js").catch(err =>
      console.error("‚ùå Error al cargar script.js", err)
      );
      });
  </script>
</body>
</html>
